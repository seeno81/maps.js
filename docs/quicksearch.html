LEFT_CENTER number 4 요소를 왼쪽 가운데에 배치합니다. LEFT_TOP number 5 요소를 왼쪽 위에 배치합니다. 요소는 왼쪽 위에서 아래를 향해 쌓입니다. LEFT_BOTTOM number 6 요소를 왼쪽 아래에 배치합니다. 요소는 왼쪽 아래에서 위를 향해 쌓입니다. RIGHT_TOP number 7 요소를 오른쪽 위에 배치합니다. 요소는 오른쪽 위에서 아래를 향해 쌓입니다. RIGHT_CENTER number 8 요소를 오른쪽 가운데에 배치합니다. RIGHT_BOTTOM number 9 요소를 오른쪽 아래에 배치합니다. 요소는 오른쪽 아래에서 위를 향해 쌓입니다. BOTTOM_LEFT number 10 요소를 왼쪽 아래에 배치합니다. 요소는 왼쪽 아래에서 가운데를 향해 쌓입니다. BOTTOM_CENTER number 11 요소를 아래쪽 가운데에 배치합니다. BOTTOM_RIGHT number 12 요소를 오른쪽 아래에 배치합니다. 요소는 오른쪽 아래에서 가운데를 향해 쌓입니다. &lt;static, readonly&gt; SymbolPath SymbolPath 객체는 SymbolIcon의 path를 사전에 정의한 것입니다. Type: number Properties Name Type Default Description BACKWARD_CLOSED_ARROW number 1 뒤쪽을 가리키며, 모두 막힌 화살표입니다. BACKWARD_OPEN_ARROW number 2 뒤쪽을 가리키며, 한쪽이 열린 화살표입니다. CIRCLE number 3 원입니다. FORWARD_CLOSED_ARROW number 4 앞쪽을 가리키며, 모두 막힌 화살표입니다. FORWARD_OPEN_ARROW number 5 앞쪽을 가리키며, 한쪽이 열린 화살표입니다. Type Definitions MapOptions MapOptions 객체는 지도를 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Default Description background string 지도 엘리먼트의 배경으로 사용할 이미지 URL 또는 CSS 컬러 값입니다. bounds Bounds null 지도의 초기 좌표 경계입니다. 이 값을 설정하면 지도 옵션 중 center과 zoom 옵션을 무시하고, 지정한 좌표 경계에 맞게 지도를 생성합니다. center Point 서울시청 지도의 초기 중심 좌표입니다. 기본 값은 서울 시청 좌표(37.5666103, 126.9783882)입니다. disableDoubleClickZoom boolean false 사용자가 지도 위에서 마우스 단추를 두 번 클릭해 지도를 확대하는 기능의 사용 여부입니다. disableDoubleTapZoom boolean false 사용자가 지도 위에서 한 손가락으로 두 번 탭해 지도를 확대하는 기능의 사용 여부입니다. disableKineticPan boolean true 사용자가 지도를 드래그했을 때 관성 효과(사용자가 동작을 끝낸 후에도 계속되는 지도의 움직임)의 사용 여부입니다. disableTwoFingerTapZoom boolean false 사용자가 지도 위에서 두 손가락으로 두 번 탭해 지도를 축소하는 기능의 사용 여부입니다. draggable boolean true 마우스 또는 손가락을 이용한 지도 이동(패닝) 허용 여부입니다. keyboardShortcuts boolean false 키보드 방향 키를 이용한 지도 이동(패닝) 허용 여부입니다. logoControl boolean true NAVER 로고 컨트롤의 표시 여부입니다. logoControlOptions LogoControlOptions NAVER 로고 컨트롤의 옵션입니다. mapDataControl boolean true 지도 데이터 저작권 컨트롤의 표시 여부입니다. mapDataControlOptions MapDataControlOptions 지도 데이터 저작권 컨트롤의 옵션입니다. mapTypeControl boolean false 지도 유형 컨트롤의 표시 여부입  상황에서는 명시적으로 새로운 객체를 생성하지 않습니다. new naver.maps.Data() Tutorials 데이터 레이어 Extends naver.maps.KVO Methods addFeature(feature) Feature 객체를 데이터 레이어에 추가합니다. Parameters Name Type Description feature naver.maps.Feature 추가할 Feature 객체 Fires addfeature addGeoJson(geojson) GeoJSON 형식의 지리 공간 데이터를 추가합니다. 지정한 데이터의 모든 Feature를 추가합니다. Parameters Name Type Description geojson GeoJSON 추가할 GeoJSON 객체 forEach(callback) 데이터 레이어가 가지고 있는 모든 Feature 객체를 순서대로 돌며 콜백함수를 수행합니다. Parameters Name Type Description callback function 데이터 레이어가 가지고 있는 모든 Feature 객체를 순서대로 돌며 수행할 콜백함수 Properties Name Type Description feature naver.maps.Feature Feature 객체 index number 해당 Feature 객체의 인덱스 getAllFeature() 데이터 레이어에 추가된 모든 Feature 객체의 배열을 반환합니다. Returns Type Description Array.&lt;naver.maps.Feature&gt; Feature 객체의 배열 getFeatureById(id) 특정 id를 가지는 Feature 객체를 반환합니다. Parameters Name Type Description id string | number Feature 객체의 고유한 id Returns Type Description naver.maps.Feature Feature 객체 getMap() 현재 데이터 레이어가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getStyle() GeoJSON 지리 공간 데이터의 표현 스타일을 반환합니다. Returns Type Description StyleOptions | StylingFunction StyleOptions 객체 또는 StylingFunction overrideStyle(feature, style) 적용된 데이터 표현 스타일을 재정의합니다. 재정의된 스타일만 반영됩니다. Parameters Name Type Description feature naver.maps.Feature Feature 객체 style StyleOptions StyleOptions 객체 removeFeature(feature) Feature 객체를 데이터 레이어에서 삭제합니다. Parameters Name Type Description feature naver.maps.Feature 삭제할 Feature 객체 Fires removefeature removeGeoJson(geojson) GeoJSON 형식의 지리 공간 데이터를 삭제합니다. 지정한 데이터의 모든 Feature를 삭제합니다. Parameters Name Type Description geojson GeoJSON 삭제할 GeoJSON 객체 revertStyle(feature) 재정의된 데이터 표현 스타일을 기존에 setStyle 메서드를 통해 지정한 스타일로 복원합니다. 인수로 Feature 객체를 전달하면, 해당 Feature 객체의 스타일만 복원합니다. Parameters Name Type Argument Description feature naver.maps.Feature &lt;optional&gt; 복원할 Feature 객체 setMap(map) 데이터 레이어를 지도에 추가합니다. 인수로 null을 전달하면 데이터 레이어를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 데이터 레이어를 추가할 Map 객체 setStyle(style) GeoJSON 지리 공간 데이터의 표현 스타일을 설정합니다. 데이터를 표현하는 스타일은 StyleOptions 객체 리터럴 또는 스타일을 처리하는 StylingFunction 함수를 이용해 설정할 수 있습니다. Parameters Name Type Description style StyleOptions | StylingFunction 데이터 표현 스타일 Example map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('isColorful')) { color = feature.getProperty('color'); } return { fillColor: color, strokeColor: color, strokeWeight: 2, icon: null }; }); toGeoJson() 데이터 레이어가 가지고 있는 모든 Feature 객체를 컬렉션으로 갖는 완전한 GeoJSON 지리 공간 데이터 객체를 반환합니다. 이때, 반환된 GeoJSON의 모든 Feature는 추가될 당시에 id가 존재하지 않았다면, 임의의 고유한 id가 부여됩니다. Returns Type Description GeoJSON GeoJSON 객체 Type Definitions FeatureEvent 데이터 레이어가 가지고 있는 Feature 객체가 변경되었을 때 전달되는 이벤트 객체입니다. Type: event Properties Name Type Description feature naver.maps.Feature 이벤트가 발생한 Feature 객체입니다. PointerEvent GeoJSON 지리 공간 데이터의 점, 선, 면 등의 기하 구조에서 마우스 또는 터치 이벤트 발생 시 전달되는 포인터 이벤트 객체입니다. Type: event Properties Name Type Description coord Point 이벤트가 발생한 위치의 지도 좌표입니다. point naver.maps.Point 이벤트가 발생한 위치의 세계 좌표입니다. offset naver.maps.Point 이벤트가 발생한 위치의 픽셀 좌표입니다. pointerEvent DOMEvent 이벤트가 발생한 시점의 DOM 이벤트 객체입니다. feature naver.maps.Feature 이벤트가 발생한 위치의 Feature 객체입니다. PropertyEvent 데이터 레이어가 가지고 있는 Feature 객체의 부가 정보(properties)가 변경되었을 때 전달되는 이벤트 객체입니다. Type: event Properties Name Type Description feature naver.maps.Feature 이벤트가 발생한 Feature 객체입니다. name string 변경된 부가 정보의 이름(키)입니다. oldValue any 해당 부가 정보의 변경 전 값입니다. newValue any 해당 부가 정보의 변경 후 값입니다. StyleOptions StyleOptions 객체는 데이터 레이어에서 기하 구조의 스타일을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description strokeColor string &lt;optional&gt; #000 기하 구조의 선 색상입니다. CSS 색상 표현법으로 설정합니다. strokeOpacity number &lt;optional&gt; 0.8 기하 구조의 선 투명도입니다. 0 ~ 1 값을 입력합니다. strokeWeight number &lt;optional&gt; 3 기하 구조의 선 두께입니다. fillColor string &lt;optional&gt; #000 기하 구조 영역을 채울 색상입니다. CSS 색상 표현법으로 설정합니다. fillOpacity number &lt;optional&gt; 0.3 기하 구조 영역의 투명도입니다. 0 ~ 1 값을 입력합니다. clickab 가 판단할 때마다 이 메서드를 호출합니다. 이때, 이 메서드는 ImageMapTypeOptions의 tileSet 속성을 사용하거나 getTileUrl 메서드를 호출합니다. Parameters Name Type Description x number x 축의 인덱스 y number y 축의 인덱스 z number 줌 레벨 Returns Type Description Array.&lt;string&gt; 타일 URL 목록 setMapTypeOptions(imageMapTypeOptions) 이미지 타일 지도 유형의 옵션을 설정합니다. Parameters Name Type Description imageMapTypeOptions ImageMapTypeOptions 이미지 타일 지도 유형 옵션 Type Definitions ImageMapTypeOptions ImageMapTypeOptions 객체는 ImageMapType을 정의하는 옵션을 나타냅니다. Type: object Properties Name Type Argument Default Description name string 지도 유형 컨트롤 등에서 표시할 지도 유형의 이름입니다. maxZoom number 지도 유형의 최대 줌 레벨입니다. minZoom number 지도 유형의 최소 줌 레벨입니다. projection naver.maps.Projection 지도 유형의 투영입니다. 자세한 설명은 Projection 객체를 참고합니다. tileSize naver.maps.Size &lt;optional&gt; (256,256) 지도 유형의 타일 크기입니다. repeatX boolean &lt;optional&gt; false 현재 줌 레벨에서 표현이 가능한 타일 인덱스의 영역을 벗어나면 수평 축으로 타일을 반복할 것인지의 여부입니다. 세계 지도 투영을 사용하는 이미지 타일 지도 유형에서 사용하기에 적합합니다. vendor string &lt;optional&gt; 지도 유형의 제작자 이름입니다. provider MapDataProvider &lt;optional&gt; 지도 유형의 데이터 제공자 정보입니다. uid string &lt;optional&gt; 지도 유형을 유일하게 구분할 수 있는 id를 지정할 수 있습니다. darktheme boolean &lt;optional&gt; false 지도 유형이 전체적으로 어두운 이미지를 사용하는지를 지정합니다. 이 값이 true이면, 지도 위 텍스트를 표시하는 기본 컨트롤의 텍스트 색상이 흰색으로 표시됩니다. getTileUrl function &lt;optional&gt; 전달된 타일의 인덱스와 줌 레벨에 해당하는 타일 URL을 반환합니다. 새 타일을 지도에 표시해야 한다고 NAVER 지도 API v3가 판단할 때마다 이 메서드를 호출합니다. tileSet string | Array.&lt;string&gt; &lt;optional&gt; 지도의 타일 이미지 URL 또는 URL의 목록을 지정할 수 있습니다. URL 문자열 내 {x},{y},{z}는 타일 인덱스와 줌 레벨로 치환됩니다. getTileUrl 메서드가 설정되면 이 속성은 무시됩니다. Example var imageMapTypeOptions = { minZoom: 0, maxZoom: 22, projection: naver.maps.EPSG3857, name: '세계 지도', tileSize: new naver.maps.Size(256, 256), repeatX: true, vendor: 'MyCorp.', provider: [{ title: &quot;내 지도 ver 1.0&quot; }, { title: &quot;OpenStreetMap&quot;, link: &quot;http://www.openstreetmap.org/copyright&quot; }, { title: &quot;/인천광역시&quot;, bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(36.915887, 125.690716), new naver.maps.LatLng(37.687529, 126.853252)) }], tileSet: [ &quot;http://mymap1.com/tiles/world/{z}/{x}/{y}.png&quot;, &quot;http://mymap2.com/tiles/world/{z}/{x}/{y}.png&quot;, &quot;http://mymap3.com/tiles/world/{z}/{x}/{y}.png&quot;, &quot;http://mymap4.com/tiles/world/{z}/{x}/{y}.png&quot; ] }; var imageMapType = new naver.maps.ImageMapType(imageMapTypeOptions); MapDataProvider MapDataProvider 객체는 등록한 지도 유형의 데이터 제공자 정보를 나타냅니다. Type: object Properties Name Type Description title string 표시될 텍스트의 내용입니다. 빈 칸/Unicode 모두 허용하나, HTML Entity는 변환되지 않습니다. link string 표시될 텍스트를 클릭했을 때 이동할 주소입니다. 이 값이 없으면, 클릭이 불가능한 요소로 생성됩니다. bounds Bounds | ArrayOfBounds 해당 텍스트를 표시할 좌표 경계입니다. 지도 화면에 해당 좌표 경계가 들어오면 텍스트를 표시합니다. 이 값이 없으면, 항상 텍스트를 표시합니다. Example var mapTypeOptions = { //... provider: [{ title: &quot; 국토교통부&quot;, }, { title: &quot;,OpenStreetMap&quot;, link: &quot;http://www.openstreetmap.org/copyright&quot; }, { title: &quot;,Natural Earth&quot;, link: &quot;http://www.naturalearthdata.com/&quot;, bounds: NLatLngBounds( NLatLng(36.915887, 125.690716), NLatLng(37.687529, 126.853252)) }, { title: &quot; \\u2573 \\xa9 UNICODE ALSO OK&quot;, bounds: [ NLatLngBounds( NLatLng(36.9604682, 126.7654746), NLatLng(38.1834428, 127.8062689)), // 서울,경기 NLatLngBounds( NLatLng(33.1940984, 126.1631646), NLatLng(33.5666617, 126.9448023)) // 제주 ] }] }; × Search results Close "},"naver.maps.InfoWindow.html":{"id":"naver.maps.InfoWindow.html","title":"Class: naver.maps.InfoWindow","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.Bicyc fromOffsetToPoint(offset) 지정한 픽셀 단위의 offset 좌표에 해당하는 세계 좌표를 반환합니다. Parameters Name Type Description offset naver.maps.Point 세계 좌표 Returns Type Description naver.maps.Point 세계 좌표 fromPointToCoord(point) 지정한 세계 좌표에 해당하는 지도 좌표를 반환합니다. Parameters Name Type Description point naver.maps.Point 세계 좌표 Returns Type Description Point 지도 좌표 fromPointToOffset(point) 지정한 세계 좌표에 해당하는 픽셀 단위의 offset 좌표를 반환합니다. Parameters Name Type Description point naver.maps.Point 세계 좌표 Returns Type Description naver.maps.Point offset 좌표 getDestinationCoord(fromCoord, angle, meter) 지정한 좌표에서 북쪽을 기준으로 지정한 각도(시계 방향)와 거리만큼 떨어진 위치의 지도 좌표를 반환합니다. Projection 내에 getDestinationCoord 메서드를 구현해야 합니다. 네이버 지도 API에서 제공하는 EPSG3857, UTMK, UTMK_NAVER 지도 투영 객체에는 구현되어 있습니다. Parameters Name Type Description fromCoord Point 기준이 되는 지도 좌표 angle number 지정한 좌표에서 북쪽을 기준으로 한 시계 방향의 각도(0-북, 90-동, 180-남, 270-서). 이 값이 0이면 현재의 좌표에서 북쪽을 가리키며, 90이면 동쪽을 가리킵니다. meter number 지정한 좌표에서 구하려는 좌표까지의 거리(미터) Returns Type Description Point 새로운 지도 좌표 getDistance(coord1, coord2) 지정한 두 지도 좌표간의 거리를 반환합니다. 단위는 미터입니다. Projection 내에 getDistance 메서드를 구현해야 합니다. 네이버 지도 API에서 제공하는 EPSG3857, UTMK, UTMK_NAVER 지도 투영 객체에는 구현되어 있습니다. Parameters Name Type Description coord1 Point 지도 좌표 coord2 Point 지도 좌표 Returns Type Description number 거리 getProjectionName() 현재의 지도 시스템이 적용된 지도 투영 객체(Projection)의 이름을 반환합니다. Returns Type Description number 지도 투영 객체의 이름 scaleDown(operand, zoom) 지정한 피연산자를 줌 레벨의 타일 개수 만큼 나누어 축소한 후 반환합니다. Parameters Name Type Description operand number | naver.maps.Point | naver.maps.Size 확장할 피 연산자 zoom number 줌 레벨 Returns Type Description numver | naver.maps.Point | naver.maps.Size 축소된 값 또는 객체 scaleUp(operand, zoom) 지정한 피연산자를 줌 레벨의 타일 개수 만큼 곱해 확대한 후 반환합니다. Parameters Name Type Description operand number | naver.maps.Point | naver.maps.Size 확장할 피 연산자 zoom number 줌 레벨 Returns Type Description numver | naver.maps.Point | naver.maps.Size 확대된 값 또는 객체 × Search results Close "},"naver.maps.MapType.html":{"id":"naver.maps.MapType.html","title":"Interface: 하는 오버레이를 그리고, 배치하는 기능을 구현합니다. getContainerTopLeft() 현재 지도 컨테이너 엘리먼트의 left, top 픽셀 값을 반환합니다. Returns Type naver.maps.Point getMap() 현재 오버레이가 추가된 Map 객체를 반환합니다. Returns Type Description naver.maps.Map | null Map 객체 getPanes() 오버레이 엘리먼트를 추가할 수 있는 지도의 페인(pane) 엘리먼트 집합 객체를 반환합니다. Returns Type Description MapPanes MapPanes 객체 getProjection() 지도 좌표, 화면 좌표 간에 변환할 수 있는 MapSystemProjection 객체를 반환합니다. 반환된 객체를 이용해 지도 위의 원하는 위치에 오버레이를 배치할 수 있습니다. Returns Type Description naver.maps.MapSystemProjection MapSystemProjection 객체 &lt;abstract&gt; onAdd() 지도에 오버레이를 추가할 때 호출됩니다. 오버레이 엘리먼트를 Map 객체의 페인(pane) 엘리먼트에 추가하는 기능을 구현합니다. MapPanes 중 적합한 폐일 엘리먼트에 오버레이 엘리먼트를 추가합니다. &lt;abstract&gt; onRemove() 지도에서 오버레이를 제거할 때 호출됩니다. 오버레이 엘리먼트를 Map 객체의 페인(pane) 엘리먼트에서 제거하는 기능을 구현합니다. setMap(map) 오버레이를 지도에 추가합니다. 인수로 null을 전달하면 오버레이를 지도에서 제거합니다. Parameters Name Type Description map naver.maps.Map | null 오버레이를 추가할 Map 객체 × Search results Close "},"naver.maps.Panorama.html":{"id":"naver.maps.Panorama.html","title":"Class: naver.maps.Panorama","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.BicycleLayer naver.maps.CadastralLayer naver.maps.LabelLayer naver.maps.StreetLayer naver.maps.TrafficLayer Data Layer naver.maps.Data naver.maps.Feature naver.maps.Geometry Overlay naver.maps.OverlayView Naver Overlays naver.maps.Circle naver.maps.Ellipse naver.maps.GroundOverlay naver.maps.InfoWindow naver.maps.Marker naver.maps.Polygon naver.maps.Polyline naver.maps.Rectangle Submodule: panorama naver.maps.AroundControl naver.maps.FlightSpot naver.maps. 니다. new naver.maps.Panorama(panoramaDiv, panoramaOptions) Parameters Name Type Description panoramaDiv string | HTMLElement 파노라마를 삽입할 HTML 엘리먼트 panoramaOptions PanoramaOptions 파노라마 옵션 Tutorials 파노라마 생성 및 기본 동작 Requires module:panorama Example Panorama 기본 사용법 var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814), size: new naver.maps.Size(800, 600), pov: { pan: -135, tilt: 29, fov: 100 } }); naver.maps.Event.addListener(pano, &quot;init&quot;, function() { console.log(&quot;init&quot;); }); naver.maps.Event.addListener(pano, &quot;pano_status&quot;, function(status) { console.log(&quot;pano_status&quot;, status, pano.getPanoId()); }); naver.maps.Event.addListener(pano, &quot;pano_changed&quot;, function() { console.log(&quot;pano_changed&quot;, pano.getLocation()); }); naver.maps.Event.addListener(pano, &quot;pov_changed&quot;, function() { console.log(&quot;pov_changed&quot;, pano.getPov()); }); Extends naver.maps.KVO Requires module:panorama Methods getElement() 파노라마의 HTML 엘리먼트를 반환합니다. Returns Type Description HTMLElement 현재 파노라마의 HTML 엘리먼트 getLocation() 파노라마의 위치 정보를 반환합니다. Returns Type Description PanoramaLocation 위치 정보 getMaxScale() 파노라마의 최대 배율을 반환합니다. Returns Type Description number 파노라마 최대 배율 getMaxZoom() 파노라마의 최대 줌 레벨을 반환합니다. Returns Type Description number 파노라마 최대 줌 레벨 getMinScale() 파노라마의 최소 배율을 반환합니다. Returns Type Description number 파노라마 최소 배율 getMinZoom() 파노라마의 최소 줌 레벨을 반환합니다. Returns Type Description number 파노라마 최소 줌 레벨 getOptions(key) 파노라마의 모든 옵션 또는 특정 옵션의 값을 반환합니다. Parameters Name Type Argument Description key string &lt;optional&gt; 가져올 옵션의 이름 Returns Type Description any 모든 옵션 또는 특정 key에 해당되는 옵션의 값 getPanoId() 파노라마의 id를 반환합니다. Returns Type Description string 파노라마 id getPosition() 파노라마의 위치를 반환합니다. Returns Type Description naver.maps.LatLng 파노라마 위치 getPov() 파노라마의 시야를 반환합니다. Returns Type Description PanoramaPov 파노라마 시야 getProjection() 파노라마의 투영을 반환합니다. Returns Type Description PanoramaProjection 파노라마 투영 객체 getScale() 파노라마의 배율을 반환합니다. Returns Type Description number 파노라마 배율 getSize() 파노라마의 화면 크기를 반환합니다. Returns Type Description naver.maps.Size 파노라마 화면 크기 getVisible() 파노라마의 노출 여부를 반환합니다. Returns Type Description boolean 파노라마 노출 여부 getZoom() 파노라마의 줌 레벨을 반환합니다. Returns Type Description number 파노라마 줌 레벨 setOptions(newOptions|key, value) 파노라마의 옵션을 변경하거나 새로 설정합니다. Parameters Name Type Argument Description newOptions|key object | string 파노라마의 옵션 객체 또는 특정 옵션의 이름 value any &lt;optional&gt; 옵션의 값 setPanoId(panoId) 파노라마의 id를 설정합니다. Parameters Name Type Description panoId string 파노라마 id Fires pano_status pano_changed setPanoIdWithPov(panoId, pov) 파노라마의 id와 시야를 함께 설정합니다. Parameters Name Type Description panoId string 파노라마 id pov PanoramaPov 파노라마 시야 Fires pano_status pano_changed pov_changed setPosition(position) 파노라마의 위치를 설정합니다. 해당 위치에서 가장 가까운 파노라마(검색 반경 300미터)를 자동으로 설정합니다. Parameters Name Type Description position naver.maps.LatLng 파노라마 위치 Fires pano_status pano_changed setPov(pov) 파노라마의 시야를 설정합니다. Parameters Name Type Description pov PanoramaPov 파노라마 시야 Fires pov_changed setScale(scale) 파노라마의 배율을 설정합니다. Parameters Name Type Description scale number 파노라마 배율 setSize(size) 파노라마의 화면 크기를 펙셀 단위로 설정합니다. Parameters Name Type Description size naver.maps.Size 파노라마 화면 크기 setVisible(visible) 파노라마의 노출 여부를 설정합니다. Parameters Name Type Description visible boolean 파노라마 노출 여부 setZoom(zoom) 파노라마의 줌 레벨을 설정합니다. Parameters Name Type Description zoom number 파노라마 줌 레벨 Fires pov_changed zoomIn() 파노라마를 1 레벨 확대합니다. Fires pov_changed zoomOut() 파노라마를 1 레벨 축소합니다. Fires pov_changed Type Definitions PanoramaLocation PanoramaLocation 객체는 파노라마의 위치 정보를 나타냅니다. Type: object Properties Name Type Description panoId string 파노라마의 id입니다. title string 파노라마의 도로명입니다. address string 파노라마의 주소입니다. coord naver.maps.LatLng 파노라마 위치(촬영 위치)의 위/경도 좌표입니다. photodate string 파노라마의 촬영일입니다. PanoramaOptions PanoramaOptions 객체는 파노라마를 정의하는 옵션을 나타냅니다. panoId 속성과 position 속성 중 하나는 반드시 설정해야 합니다. 두 속성을 모두 설정하면, 우선순위에 따라 panoId 속성을 적용합니다. le=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no&quot;&gt; &lt;title&gt;간단한 지도 표시하기&lt;/title&gt; &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&quot;&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;div id=&quot;map&quot; style=&quot;width:100%;height:400px;&quot;&gt;&lt;/div&gt; &lt;script&gt; var mapOptions = { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }; var map = new naver.maps.Map('map', mapOptions); &lt;/script&gt; &lt;/body&gt; &lt;/html&gt;지도 기본 예제 NAVER 지도 API v3 클라이언트 아이디 발급받기NAVER 지도 API v3를 사용하려면 클라이언트 아이디를 이용해서 인증해야 합니다. 클라이언트 아이디는 NAVER 개발자센터에서 애플리케이션을 등록해 발급받습니다. 자세한 내용은 내 애플리케이션 등록하기에서 확인합니다. NAVER 지도 API v3 로드하기발급받은 clientId를 사용해 NAVER 지도 API v3를 로드해야 합니다. 다음과 같이 clientId 파라미터를 사용하여 로드합니다. NAVER 지도 API v3는 http와 https 프로토콜을 모두 지원합니다. &lt;script type=&quot;text/javascript&quot; src=&quot;https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YOUR_CLIENT_ID&quot;&gt;&lt;/script&gt;지도 DOM 요소 지정하기웹 페이지에 지도를 삽입할 DOM 요소를 지정합니다. 일반적으로 &lt;div&gt;&lt;/div&gt; 요소를 사용합니다. &lt;div id=&quot;map&quot; style=&quot;width:100%;height:400px;&quot;&gt;&lt;/div&gt; 지도를 초기화할 때 MapOptions의 size를 지정하지 않으면, 초기화 시점의 지도 DOM 컨테이너의 크기로 지도 크기를 설정합니다. 그 후에는 setSize 메서드를 이용해 지도 크기를 변경하기 전까지, 지도 크기는 고정됩니다. 지도 옵션 설정하기지도 옵션은 지도를 생성할 때 지도의 속성을 초기화하는데 사용되며, 객체 리터럴로 만듭니다. 지도 옵션에 대한 자세한 설명은 MapOptions 명세를 참고합니다. var mapOptions = { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }지도 생성하기Map 클래스는 지도를 표현하는 클래스입니다. new 연산자를 이용하여 새 인스턴스를 생성합니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 });새 인스턴스를 만들 때 두 가지 인수를 전달합니다. 지도를 표현할 컨테이너 엘리먼트로 반드시 전달해야 하는 인수입니다. 앞서 지도를 표현하기 위해 지정한 DOM 요소의 id 문자열을 직접 전달하거나, document.getElementById 메서드를 이용해 해당 DOM 요소의 참조를 전달할 수 있습니다. 지도의 속성을 초기화하는데 이용하는 지도 옵션으로 반드시 전달할 필요는 없습니다. 지도 옵션을 전달하면 설정한 속성으로 지도를 초기화합니다. 그렇지 않으면 NAVER 지도 API v3에서 가지고 있는 기본 값으로 지도를 초기화합니다. × Search re 도 API v3는 CSS3 Transform 속성을 적극적으로 활용하고 있습니다. 그러나 특정 웹 브라우저 또는 단말기의 성능이 낮은 환경에서는 자동으로 CSS2 렌더링 방식을 이용합니다. 즉, 각 환경에서 최적의 성능으로 동작할 수 있도록 전환하여 지도를 표현합니다. KVO 디자인KVO(Key-Value Observing) 디자인은 NAVER 지도 API v3 전체 설계의 핵심입니다. KVO 클래스를 상속받은 클래스는 사용자가 관심있는 속성을 바인딩(bind)함으로써 속성이 변경되었을 때 효율적인 대응을 할 수 있습니다. KVO 매커니즘에 대한 자세한 설명은 KVO 디자인을 참고합니다. 단일 버전 관리NAVER 지도 API v3는 단일 버전으로 제공합니다. 버전 정보를 확인하려면 다음과 같이 JavaScript 파일 상단의 주석을 확인합니다. /*! * mantle - NAVER Maps API v3.0.0 - 2016-05-26 11:20:56 * * Copyright(c) 2016, NAVER corp, Team mantle */버전 변경에 따른 오류 및 문의 사항을 Issue로 등록해주시면 빠르게 처리하겠습니다. × Search results Close "},"tutorial-2-Abbreviation.html":{"id":"tutorial-2-Abbreviation.html","title":"Tutorial: 축약형 표현","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.BicycleLayer naver.maps.CadastralLayer naver.maps.LabelLayer naver.maps.StreetLayer naver.maps.TrafficLayer Data Layer naver.maps.Data naver.maps.Feature naver.maps.Geometry Overlay naver.maps.OverlayView Naver Overlays naver.maps.Circle naver.maps.Ellipse naver.maps.GroundOverlay naver.maps.InfoWindow naver.maps.Marker naver.maps.Polygon naver.maps.Polyline naver.maps.Rectangle Submodule: panorama naver.maps.AroundControl naver.maps.FlightSpot naver.maps.Panorama Interfaces Abstract naver.maps.MapSystemProjection naver.maps.MapType naver.maps.Projection Submodule: panorama naver.maps.PanoramaProjection Statics Event naver.maps.Event Projection naver.maps.EPSG3857 naver.maps.UTMK naver.maps.UTMK_NAVER Types anyarrayArrayOfBoundsArrayOfPointsbooleanBoundsDOMEventDOMEventL 설정해야 합니다. var MyClass = function() { // class initialization codes }; MyClass.prototype = new naver.maps.KVO(); MyClass.prototype.constructor = MyClass; MyClass.prototype.myMethod = function() { // implementation };위와 같이 MyClass를 선언하면, MyClass의 인스턴스는 KVO 클래스를 상속받은 객체가 됩니다. var myKVO = new naver.maps.KVO(); var myClass = new MyClass(); myClass instanceof MyClass; // true myClass instanceof naver.maps.KVO; // true myKVO instanceof naver.maps.KVO; // true myKVO instanceof MyClass; // falseKey-Value 이용하기KVO 클래스를 상속받은 클래스는 set과 get 메서드를 이용해 키(key)에 대응하는 값(value)을 설정하거나 가져올 수 있습니다. var MyClass = function() { this.set('zoom', 10); }; MyClass.prototype = new naver.maps.KVO(); MyClass.prototype.constructor = MyClass; MyClass.prototype.getZoom = function() { return this.get('zoom'); };Key-Value 연결하기KVO 클래스를 상속받은 클래스의 인스턴스는 bindTo 메서드를 이용해 키(key)에 대응하는 값(value)을 서로 동기화할 수 있습니다. 다음은 zoom 문자열을 키(key)로 사용해 프로퍼티의 값을 설정하고, KVO 클래스를 상속받은 클래스의 두 인스턴스간에 zoom 프로퍼티를 연결하는 예제입니다. myView 객체가 myModel 객체의 zoom 프로퍼티를 바인딩함으로써 해당 프로퍼티를 접근/변경할 수 있습니다. 또한 zoom 프로퍼티의 상태 변경은 두 객체에 동일하게 적용됩니다. var myModel = new naver.maps.KVO(); myModel.set('zoom', 11); var myView = new naver.maps.KVO(); myView.bindKVO = function() { this.bindTo('zoom', myModel); }; myView.bindKVO(); myView.get('zoom'); // 11 myModel.set('zoom', 21); myModel.get('zoom'); // 21 myView.get('zoom'); // 21프로퍼티를 바인딩할 때 프로퍼티의 이름을 별도로 지정해 동기화할 수 있습니다. 다음은 앞의 예제에서 zoom 프로퍼티를 myZoom이란 키(key)로 지정해 연결하는 예제입니다. myView.bindKVO = function() { this.bindTo('myZoom', myModel, 'zoom'); }; myView.bindKVO(); myView.get('zoom'); // undefined myView.get('myZoom'); // 11 myModel.set('zoom', 21); myView.get('myZoom'); // 21 bindTo 메서드의 세 번째 인수(targetKey)를 생략하면, 연결하려는 객체의 프로퍼티 목록에서 첫 번째 인수의 프로퍼티 이름을 찾아 연결합니다. 여러 개의 프로퍼티를 바인딩할 때는 배열 형태의 키(key)를 지정해 이용할 수 있습니다. 다음은 myModel 객체의 zoom, center, centerPoint, scale 프로퍼티를 한 번에 연결하는 예제입니다. var myModel = new naver.maps.KVO(); myModel.set('zoom', 11); myModel.set('center', new naver.maps.LatLng(38, 127)); myModel.set('centerPoint', new naver.maps.Point(128, 128)); myModel.set('scale', 1); var myView = new naver.maps.KVO(); myView.bindKVO = function() { this.bindTo([ 'zoom', 'center', 'centerPoint', 'scale' ], myModel); }; myView.bindKVO();연결된 Key-Value 상태 변경 감지하기KVO는 프로퍼티의 상태(내용) 변경을 {key}_changed 이름 규칙을 사용해 알립니다. 따라서 프로퍼티를 연결한 객체들은 해당 프로퍼티의 상태가 변경된 시점을 감지할 수 있습니다. 즉, 특정 프로퍼티의 상태가 변경되면, 추가적으로 수행해야 할 것이 있을 때 유용하게 이용할 수 있습니다. 연결된 Key-Value 상태 변경 감지에 대한 자세한 설명은 KVO 상태 변경 알림를 참고합니다. NAVER 지도 API v3는 프로퍼티의 상태 변경을 감지할 수 있도록 두 가지 방법을 제공합니다. 첫 번째는 {key}_changed 이름 규칙을 준수하는 메서드를 사용하는 것입니다. 다음은 myModel 객체의 zoom 프로퍼티를 변경하면 시스템 경고 창을 표시하는 예제입니다. myView.zoom_changed = function(zoom) { alert('zoom 값이 '+ zoom +'으로 변경되었습니다!'); }; myModel.set('zoom', 14);두 번째는 {key}_changed 이름 규칙을 준수하는 이벤트를 구독하는 것입니다. 다음 예제는 위 예제를 이벤트 구독으로 처리하는 예제입니다. var listener = naver.maps.Event.addListener(myView, 'zoom_changed', function(zoom) { alert('zoom 값이 '+ zoom +'으로 변경되었습니다!'); }); myModel.set('zoom', 14);Event의 addListener 메서드를 이용해 KVO 이벤트를 구독하면, removeListener 메서드를 이용해 구독을 취소할 수 있습니다. var listener = naver.maps.Event.addListener(myView, 'zoom_changed', function(zoom) { alert('zoom 값이 '+ zoom +'으로 변경되었습니다!'); }); naver.maps.Event.removeListener(listener); myModel.set('zoom', 14); // not notified × Search results Close "},"tutorial-4-Submodules.html":{"id":"tutorial-4-Submodules.html","title":"Tutorial: 서브모듈 시스템","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.BicycleLayer naver.maps.CadastralLayer naver.maps.LabelLayer naver.maps.StreetLayer naver.maps.Tr 롤 중 일부는 동작 방식이나 스타일을 변경할 수 있는 옵션을 제공합니다. 제공하는 스타일 옵션을 살펴보려면 아래 문서를 참고하세요. MapTypeControl ZoomContol LogoControl MapDataControl ScaleControl 컨트롤 스타일 수정하기다음 예제는 줌 컨트롤을 확대/축소 버튼과 슬라이드가 함께 있는 스타일로 설정하는 예제입니다. var mapOptions = { zoomControl: true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.LARGE } }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions);지도 컨트롤 스타일 설정하기 컨트롤 배치하기각 컨트롤은 위치를 나타내는 Position 유형의 position 속성을 가지고 있습니다. 지원하는 컨트롤 위치는 다음과 같습니다. 다음 예제는 NAVER 지도 API v3에서 제공하는 모든 컨트롤이 서로 다른 위치에서 사용된 지도를 보여줍니다. var mapOptions = { mapTypeControl: true, mapTypeControlOptions: { style: naver.maps.MapTypeControlStyle.BUTTON, position: naver.maps.TOP_RIGHT }, zoomControl: true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.SMALL, position: naver.maps.RIGHT_CENTER }, scaleControl: true, scaleControlOptions: { position: naver.maps.BOTTOM_RIGHT }, logoControl: true, logoControlOptions: { position: naver.maps.TOP_LEFT }, mapDataControl: true, mapDataControlOptions: { position: naver.maps.BOTTOM_LEFT } }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions);지도 컨트롤 위치 설정하기 × Search results Close "},"tutorial-Custom-Control.html":{"id":"tutorial-Custom-Control.html","title":"Tutorial: 사용자 정의 컨트롤","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.BicycleLayer naver.maps.CadastralLayer naver.maps.LabelLayer naver.maps.StreetLayer naver.maps.TrafficLayer Data Layer naver.maps.Data naver.maps.Feature naver.maps.Geometry Overlay naver.maps.OverlayView Naver Overl s 속성을 이용한 방법var $locationBtn = $('&lt;div style=&quot;position: absolute; left: 0px; top: 0px;&quot;&gt;&lt;a href=&quot;#&quot; class=&quot;btn_mylct&quot;&gt;&lt;span class=&quot;spr_trff spr_ico_mylct&quot;&gt;NAVER 그린팩토리&lt;/span&gt;&lt;/a&gt;&lt;/div&gt;'), locationBtnEl = $locationBtn[0]; var map = new naver.maps.Map(&quot;map&quot;, {}); map.controls[naver.maps.Position.TOP_LEFT].push(locationBtnEl); var domEventListener = naver.maps.Event.addDOMListener(locationBtnEl, 'click', function() { map.setCenter(new naver.maps.LatLng(37.3595953, 127.1053971)); }); 위 예제는 jQuery 구문을 포함하고 있습니다. 사용자 정의 컨트롤 만들기 × Search results Close "},"tutorial-CustomOverlay.html":{"id":"tutorial-CustomOverlay.html","title":"Tutorial: 사용자 정의 오버레이","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.BicycleLayer naver.maps.CadastralLayer naver.maps.LabelLayer naver.maps.StreetLayer naver.maps.TrafficLayer Data Layer naver.maps.Data naver.maps.Feature naver.maps.Geometry Overlay naver.maps.OverlayView Naver Overlays naver.maps.Circle naver.maps.Ellipse naver.maps.GroundOverlay naver.maps.InfoWindow naver.maps.Marker naver.maps.Polygon naver.maps.Polyline naver.maps.Rectangle Submodule: panorama naver.maps.AroundControl naver.maps.FlightSpot naver.maps.Panorama Interfaces Abstract naver.maps.MapSystemProjection naver.maps.MapType naver.maps.Projection Submodule: panorama naver.maps.PanoramaProjection Statics Event naver.maps.Event Projection naver.maps.EPSG3857 naver.maps.UTMK naver.maps.UTMK_NAVER Types anyarrayArrayOfBoundsArrayO n:absolute;left:0;top:0;width:120px;height:30px;line-height:30px;text-align:center;background-color:#fff;border:2px solid #f00;&quot;&gt;커스텀오버레이&lt;/div&gt;') this.setPosition(options.position); this.setMap(options.map || null); }; // CustomOverlay는 OverlayView를 상속 받습니다. CustomOverlay.prototype = new naver.maps.OverlayView(); CustomOverlay.prototype.constructor = CustomOverlay; CustomOverlay.prototype.setPosition = function(position) { this._position = position; this.draw(); }; CustomOverlay.prototype.getPosition = function() { return this._position; }; var map = new naver.maps.Map(&quot;map&quot;, { center: new naver.maps.LatLng(37.358202009037356, 127.10801839828491), zoom: 12 }); naver.maps.Event.addListener(map, 'click', function(e) { var overlay = new CustomOverlay({ position: e.latlng }); overlay.setMap(map); }); // 오버레이를 생성 var overlay = new CustomOverlay({ position: new naver.maps.LatLng(37.358202009037356, 127.10801839828491) }); 위 예제는 jQuery 구문을 포함하고 있습니다. 사용자 정의 오버레이 표시하기 사용자 정의 오버레이 초기화사용자 정의 오버레이 객체를 생성하면 지도에 연결해야 합니다. NAVER 지도 API는 setMap(map) 메서드 호출 시(또는 옵션의 map 속성을 설정 시) onAdd 메서드를 호출해 오버레이가 지도에 추가되었음을 알립니다. 따라서, 지도 폐인(pane) 엘리먼트 중 적합한 엘리먼트에 오버레이 엘리먼트를 추가하는 기능을 이 메서드에 구현합니다. CustomOverlay.prototype.onAdd = function() { var overlayLayer = this.getPanes().overlayLayer; this._element.appendTo(overlayLayer); }; 위 예제는 jQuery 구문을 포함하고 있습니다. getPanes 메서드는 지도 폐인 엘리먼트를 나타내는 MapPanes 객체를 반환합니다. 사용자 정의 오버레이 그리기지도에서 오버레이를 다시 그려야 할 때마다 NAVER 지도 API는 draw 메서드를 호출합니다. 따라서, 오버레이의 위치, 모양 등 현재 오버레이가 보여야 할 모습으로 업데이트하는 기능을 이 메서드에 구현합니다. CustomOverlay.prototype.draw = function() { // 지도 객체가 설정되지 않았으면 draw 기능을 하지 않습니다. if (!this.getMap()) { return; } // projection 객체를 통해 LatLng좌표를 화면좌표로 변경합니다. var projection = this.getProjection(), position = this.getPosition(); var pixelPosition = projection.fromCoordToOffset(position); this._element.css('left', pixelPosition.x); this._element.css('top', pixelPosition.y); }; 위 예제는 jQuery 구문을 포함하고 있습니다. getProjection 메서드는 지도 좌표와 화면 좌표를 서로 변환할 수 있는 메서드를 제공하는 MapSystemProjection 객체를 반환합니다. 이를 이용해 오버레이의 지도 좌표를 화면 좌표로 변환하고, 적절한 위치에 오버레이를 배치합니다. 사용자 정의 오버레이 제거NAVER 지도 API v3는 setMap(null) 메서드 호출 시(또는 옵션의 map 속성을 null로 설정 시) onRemove 메서드를 호출해 오버레이가 지도에서 제거되었음을 알립니다. 따라서, 오버레이 엘리먼트를 지도 폐인(pane) 엘리먼트에서 제거하는 기능을 이 메서드에 구현합니다. CustomOverlay.prototype.onRemove = function() { var overlayLayer = this.getPanes().overlayLayer; this._element.remove(); // 이벤트 핸들러를 설정했다면 정리합니다. this._element.off(); }; 위 예제는 jQuery 구문을 포함하고 있습니다. × Search results Close "},"tutorial-DOM-Event.html":{"id":"tutorial-DOM-Event.html","title":"Tutorial: DOM 이벤트","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.BicycleLayer naver.maps.CadastralLayer naver.maps.LabelLayer naver.maps.StreetLayer naver.maps.TrafficLayer Data Layer naver.maps.Data naver.maps.Feature naver.maps.Geometry Overlay naver.maps.OverlayView Naver Overlays naver.maps.Circle naver.maps.Ellipse naver.maps.GroundOverlay naver.maps.InfoWindow naver.maps.Marker naver.maps.Polygon naver.maps.Polyline naver.maps.Rectangle Submodule: panorama naver.maps.AroundControl naver.maps.FlightSpot naver.maps.Panorama Interfaces Abstract naver.maps.MapSystemProjection naver.maps.MapType naver.maps.Projection Submodule: panorama naver.maps.PanoramaProjection Statics Event naver.maps.Event Projection naver.maps.EPSG3857 naver.maps.UTMK naver.maps.UTMK_NAVER Types anyarrayArrayOfBoundsArrayOfPointsbooleanBoundsDOMEventDOMEventListenerfunctionGeoJSONHTMLElementKeyboardEventKVOArrayOfPointsLayerRegistryMapEventListenerMapTypemarginn geometry)는 Geometry 객체로 표현됩니다. Feature 객체는 기하 구조의 타입에 따라 폴리라인, 폴리곤, 마커 등으로 렌더링됩니다. 기하 구조(geometry)의 타입이 GeometryCollection이면, geometryies라는 기하 구조 컬렉션이 존재하며, 이 컬렉션에는 여러 가지 타입의 기하 구조가 존재할 수 있습니다. 즉, 하나의 Feature 객체는 여러 가지 타입의 Geometry 객체를 관리할 수 있습니다. Geometry 객체의 타입이 하나의 오버레이를 의미하므로 Feature 객체는 여러 가지 타입의 오버레이를 관리할 수 있습니다. 다음은 GeoJSON 지리 공간 데이터의 기하 구조(geometry) 타입에 따라 NAVER 지도 API v3에서 표현하는 오버레이 타입을 정의한 것입니다. 기하 구조 타입 오버레이 타입 설명 Point Marker 한 개의 마커 MultiPoint Marker 한 개 이상의 마커 LineString Polyline 한 개의 폴리라인 MultiLineString Polyline 한 개 이상의 폴리라인 Polygon Polygon 한 개의 폴리곤 MultiPolygon Polygon 한 개 이상의 폴리곤 Feature의 스타일과 프로퍼티(properties)는 변경이 가능하며, 이를 다시 GeoJSON 형식으로 저장할 수 있습니다. GeoJSON 표준에 대해서는 http://geojson.org를 참조합니다. GeoJSON 로드하기GeoJSON 형식의 데이터를 로드하려면 addGeoJson 메서드를 사용합니다. 기본적으로 모든 Map 객체는 data 객체를 가지고 있습니다. 따라서, map.data.addGeoJson 메서드를 사용합니다. $.ajax({ url: './geojson/naver.json', dataType: 'json', success: startDataLayer }); var map; function startDataLayer(geojson) { map = new naver.map.Map('map', { zoom: 13, center: new naver.maps.LatLng(37.3586524, 127.1060678) }); map.data.addGeoJson(geojson); } 위 예제는 jQuery 구문을 포함하고 있습니다. GeoJSON 데이터 스타일 지정하기GeoJSON 지리 공산 데이터의 형상 정보(feature)의 스타일을 지정하려면 setStyle 메서드를 사용합니다. 이 메서드는 Data 레이어가 가지고 있는 모든 Feature 객체에 영향을 미치며, StyleOptions 객체 리터럴 또는 StylingFunction 함수를 인수로 사용합니다. StyleOptions 객체 리터럴로 스타일 지정하기StyleOptions 객체 리터럴에서 설정한 스타일은 모든 Feature 객체에 적용됩니다. 단, 각 Feature 객체의 기하 구조(geometry) 타입에 따라 적용되는 범위는 다릅니다. 예를 들어, icon 스타일은 Marker 오버레이 타입인 Point, MultiPoint 기하 구조에만 영향을 줍니다. map.data.setStyle({ strokeColor: 'red', fillColor: 'red', icon: './img/pin_spot.png' }); StylingFunction 함수로 스타일 지정하기StylingFunction 함수를 이용하면 각 형상 정보(Feature 객체)의 프로퍼티(properties) 또는 특성에 따라 다른 스타일을 지정할 수 있습니다. map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('color')) { color = feature.getProperty('color'); } return { strokeColor: color, fillColor: color }; }); 지정된 스타일 재정의하기앞서 설명한대로 setStyle 메서드는 Data 레이어가 가지고 있는 모든 Feature 객체에 영향을 미칩니다(이를 전역 스타일이라고 칭함). 그러나 특정 Feature 객체에 특별한 스타일을 적용할 때가 있습니다. 이때, overrideStyle 메서드를 사용합니다. 이 메서드는 전역 스타일에 추가로 적용됩니다. 재정의한 스타일을 이전 스타일로 다시 복원하려면 revertStyle 메서드를 사용합니다. 이 메서드는 특정 Feature 객체에 사용할 수 있지만, 인수를 생략하면 모든 Feature 객체의 스타일을 복원합니다. 다음은 마우스 포인터(커서)가 기하 구조의 경계에 들어올 때, 벗어날 때 스타일을 변경하고 복원하는 예제입니다. map.data.addListener('mouseover', function(e) { map.data.overrideStyle(e.feature, { strokeWeight: 8, icon: './img/pin_spot.png' }); map.data.addListener('mouseout', function(e) { map.data.revertStyle(); });Data 레이어 이벤트 활용하기Data 레이어는 각 Feature 객체의 UI 인터랙션과 프로퍼티(property) 변경 등에 대한 이벤트와 Feature 객체의 추가/삭제에 대한 이벤트를 발생합니다. 이벤트의 자세한 내용은 Data 레이어의 Events 내용을 참고합니다. 다음은 마우스 포인터(커서)가 기하 구조의 경계에 들어올 때, 벗어날 때 각 Feature 객체의 스타일을 변경하고, 특정 Feature 객체 클릭 시 해당 Feature 객체의 프로퍼티 값을 이용해 스타일을 반영하며, 더블클릭 시 Feature 객체의 좌표 경계를 이용해 지도를 이동시키는 예제입니다. var map = new naver.maps.Map(document.getElementById('map'), { zoom: 13, mapTypeId: 'normal', center: new naver.maps.LatLng(37.3586524, 127.1060678) }); $.ajax({ url: '../geojson/naver.json', dataType: 'json', success: startDataLayer }); function startDataLayer(geojson) { map.data.addGeoJson(geojson); map.data.setStyle(function(feature) { var color = 'red'; if (feature.getProperty('isColorful')) { color = feature.getProperty('color'); } return { fillColor: color, strokeColor: color, strokeWeight: 2, icon: null }; }); map.data.addListener('click', function(e) { e.feature.setProperty('isColorful', true); }); map.data.addListener('dblclick', function(e) { var bounds = e.feature.getBounds(); if (bounds) { map.panToBounds(bounds); } }); map.data.addListener('mouseover', function(e) { map.data.overrideStyle(e.feature, { strokeWeight: 8, icon: './img/pin_spot.png' }); }); map.data.addListener('mouseout', function(e) { map.data.revertStyle(); }); } 위 예제는 jQuery 구문을 포함하고 있습니다. 데이터 레이어 표시하기 × Search results Close "},"tutorial-Getting-Started-Register-Application.html":{"id":"tutorial-Getting-Started-Register-Application.html","title":"Tutorial: 내 애플리케이션 옵션 조정하기InfoWindow를 생성할 때 생성자에 InfoWindowOptions을 설정해야 합니다. InfoWindowOptions에는 정보 창의 테두리, 배경색, 말꼬리 등의 모양을 결정하는 스타일 옵션이 포함되어 있습니다. 이를 조정하여 사용자는 원하는 모양대로 정보 창을 노출할 수 있습니다. 다음은 스타일 옵션값을 조절하여 정보 창 모양을 설정하는 예제입니다. var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147); var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); var contentString = [ '&lt;div class=&quot;iw_inner&quot;&gt;', ' &lt;h3&gt;서울특별시청&lt;/h3&gt;', ' &lt;p&gt;서울특별시 중구 태평로1가 31 | 서울특별시 중구 세종대로 110 서울특별시청&lt;br&gt;', ' &lt;img src=&quot;./img/hi-seoul.jpg&quot; width=&quot;55&quot; height=&quot;55&quot; alt=&quot;서울시청&quot; class=&quot;thumb&quot; /&gt;&lt;br&gt;', ' 02-120 | 공공,사회기관 &gt; 특별,광역시청&lt;br&gt;', ' &lt;a href=&quot;http://www.seoul.go.kr&quot; target=&quot;_blank&quot;&gt;www.seoul.go.kr/&lt;/a&gt;', ' &lt;/p&gt;', '&lt;/div&gt;' ].join(''); var marker = new naver.maps.Marker({ map: map, position: cityhall }); var infowindow = new naver.maps.InfoWindow({ content: contentString, maxWidth: 140, backgroundColor: &quot;#eee&quot;, borderColor: &quot;#2db400&quot;, borderWidth: 5, anchorSize: new naver.maps.Size(30, 30), anchorSkew: true, anchorColor: &quot;#eee&quot;, pixelOffset: new naver.maps.Point(20, -20) }); naver.maps.Event.addListener(marker, &quot;click&quot;, function(e) { if (infowindow.getMap()) { infowindow.close(); } else { infowindow.open(map, marker); } }); 위 예제는 jQuery 구문을 포함하고 있습니다. 정보 창 옵션 사용하기 사용자 정의 정보 창InfoWindow 객체에서 제공하는 정보 창 모양을 무시하고 사용자가 원하는 대로 정보 창 디자인을 꾸밀 수 있습니다. InfoWindowOptions의 borderWidth를 0으로 설정하여 테두리 디자인을 무시합니다. backgroundColor값을 transparent로 설정하여 배경색을 무시합니다. 말꼬리를 없애기 위해 disableAnchor 값을 false로 설정합니다. CSS 스타일을 통해 원하는 대로 정보 창 엘리먼트를 디자인합니다. 다음 예제는 NAVER 지도 API v3에서 제공하는 정보 창 디자인을 무시하고 CSS를 통해 정보 창 디자인을 적용한 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.5698411, 126.9783927), zoom: 10 }); // 핀 엘리먼트 var infoWindowElement = $([ '&lt;div class=&quot;pin_nation&quot;&gt;', ' &lt;a href=&quot;http://www.naver.com/&quot; target=&quot;_blank&quot; class=&quot;pin_a&quot;&gt;', ' &lt;img src=&quot;./img/hi-seoul.jpg&quot; width=&quot;38&quot; height=&quot;26&quot; alt=&quot;&quot; class=&quot;pin_flag_m&quot;&gt;', ' &lt;span class=&quot;pin_txt&quot;&gt;&lt;em&gt;캐나다&lt;/em&gt; &lt;span class=&quot;spr spr_arrow&quot;&gt;&lt;/span&gt;&lt;/span&gt;', ' &lt;span class=&quot;spr spr_arr&quot;&gt;&lt;/span&gt;', ' &lt;/a&gt;', ' &lt;div class=&quot;pin&quot;&gt;&lt;span class=&quot;pin_blur&quot;&gt;&lt;/span&gt;&lt;/div&gt;', '&lt;/div&gt;'].join('')); var infowindow = new naver.maps.InfoWindow({ content: infoWindowElement[0], borderWidth: 0, disableAnchor: true, backgroundColor: 'transparent', pixelOffset: new naver.maps.Point(0, -28), }); naver.maps.Event.addListener(map, &quot;click&quot;, function(e) { var latlng = e.latlng; infoWindowElement.find(&quot;em&quot;).text(latlng.toString()); infowindow.open(map, latlng); }); 위 예제는 jQuery 구문을 포함하고 있습니다. × Search results Close "},"tutorial-KVO-State-Changes.html":{"id":"tutorial-KVO-State-Changes.html","title":"Tutorial: KVO 상태 변경 알림","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.BicycleLayer naver.maps.CadastralLayer naver.maps.LabelLayer naver.maps.StreetLayer naver.maps.TrafficLayer Data Layer naver.maps.Data naver.maps.Feature naver.maps.Geometry Overlay naver.maps.OverlayView Naver Overlays naver.maps.Circle naver.maps.Ellipse naver.maps.GroundOverlay naver.maps.InfoWindow naver.maps.Marker naver.maps.Polygon naver.maps.Polyline n 태 변경을 알려주는 이벤트입니다. KVO 또는 KVOArray 클래스를 상속받은 NAVER 지도 API v3의 일부 객체는 자신의 상태를 가지고 있으며, 속성이 변경될 때마다 NAVER 지도 API v3는 속성이 변경되었다는 이벤트를 시작합니다. KVO: 프로퍼티(키)가 변경되면 알려줍니다. KVOArray: 배열 형태의 KVO로 배열의 요소가 변경되면 알려줍니다. KVO 상태 변경 알림은 다음과 같은 규칙에 따라 이름이 지정됩니다. {key}_changed이벤트 리스너 등록하기이벤트 리스너를 등록하면 객체의 상태 변경 알림을 수신할 수 있습니다. addListener 메서드를 이용해 특정 객체에서 발생한 알림을 받아 핸들러를 실행하는 리스너를 등록합니다. 다음 예제는 지도의 줌 레벨이 변경되었을 때, 줌 레벨을 정보 창에 표시하는 예제입니다. var map = new naver.maps.Map('map', { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883), padding: { top: 100 }, zoomControl:true, zoomControlOptions: { style: naver.maps.ZoomControlStyle.SMALL } }); var contentEl = $('&lt;div class=&quot;iw_inner&quot; style=&quot;width:350px;position:absolute;top:0;right:0;z-index:1000;background-color:#fff;border:solid 1px #333;&quot;&gt;' + '&lt;h3&gt;Map States&lt;/h3&gt;' + '&lt;p style=&quot;font-size:14px;&quot;&gt;zoom : &lt;em class=&quot;zoom&quot;&gt;'+ map.getZoom() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;p style=&quot;font-size:14px;&quot;&gt;center : &lt;em class=&quot;center&quot;&gt;'+ map.getCenter() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;p style=&quot;font-size:14px;&quot;&gt;bounds : &lt;em class=&quot;bounds&quot;&gt;'+ map.getBounds() +'&lt;/em&gt;&lt;/p&gt;' + '&lt;/div&gt;'); contentEl.appendTo(map.getElement()); naver.maps.Event.addListener(map, 'zoom_changed', function(zoom) { contentEl.find('.zoom').text(zoom); }); naver.maps.Event.addListener(map, 'bounds_changed', function(bounds) { contentEl.find('.center').text(map.getCenter()); contentEl.find('.bounds').text(bounds); }); 위 예제는 jQuery 구문을 포함하고 있습니다. KVO 이벤트 리스너를 등록하면 다음과 같이 MapEventListener 객체를 받습니다. MapEventListener = { eventName: String, listener: Function, listenerId: String, target:Object }MapEventListener 객체는 등록된 리스너의 정보를 담고 있는 객체로 등록된 리스너를 제거할 때 이용합니다. 이벤트 리스너 제거하기이벤트 리스너를 등록 해제하면 더 이상 KVO 상태 변경 알림을 수신하지 않습니다. removeListener 메서드를 이용해 등록한 리스너를 제거합니다. 이벤트 인수에 접근하기KVO 상태 변경 알림이 발생되면 NAVER Maps API는 일반적으로 이벤트 인수를 전달하며, 등록한 리스너를 이용해 이벤트 인수에 접근할 수 있습니다. 예를 들어, 이벤트 리스너 등록하기에서 살펴 본 예제에서 zoom_changed 알림이 발생하면 변경된 줌 레벨 값에 접근해 사용하는 것을 볼 수 있습니다. × Search results Close "},"tutorial-Layers.html":{"id":"tutorial-Layers.html","title":"Tutorial: 레이어","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.BicycleLayer naver.maps.CadastralLayer naver.maps.LabelLayer naver.maps.StreetLayer naver.maps.TrafficLayer Data Layer naver.maps.Data naver.maps.Feature naver.maps.Geometry Overlay naver.maps.OverlayView Naver Overlays naver.maps.Circle naver.maps.Ellipse naver.maps.GroundOverlay naver.maps.InfoWindow naver.maps.Marker naver.maps.Polygon naver.maps.Polyline naver.maps.Rectangle Submodule: panorama naver.maps.AroundControl naver.maps.FlightSpot naver.maps.Panorama Interfaces Abstract naver.maps.MapSystemProjection naver.maps.MapType naver.maps.Projection Submodule: panorama naver.maps.PanoramaProjection Statics Event naver.maps.Event Projection naver.maps.EPSG3857 naver.maps.UTMK naver.maps.UTMK_NAVER Types anyarrayArrayOfBoundsArrayOfPointsbooleanBoundsDOMEventDOMEventListenerfunctionGeoJSONHTMLElementKeyboardEventKVOArrayOfPointsLayerRegistryMapEventListenerMapTypemarginnullnumberobjectpaddingPointPointerEventstringTransitionOptions Modules panorama Tutorials 시작하기 내 애플리케이션 등록하기 마이그레이션: v1에서 v3로 전환하기 마이그레이션: v2에서 v3로 전환하기 공지 사항 공지 사항 사용 제한 개요 NAVER 지도 API v3 특징 축약형 표현 KVO 디자인 서브모듈 시스템 지도 지도 생성 및 기본 동작 지도 유형 지도 유형 지도 투영 지도 투영 이벤트 DOM 이벤트 KVO 상태 변경 알림 UI 이벤트 레이어 레이어 데이터 레이어 데이터 레이어 오버레이 사용자 정의 오버레이 지상 오버레이 정보 창 마커 도형 컨트롤 지도 컨트롤 사용자 정의 컨트롤 파노라마 파노라마 생성 및 기본 동 도 API v3는 MapType 객체의 인터페이스를 호출해 현재 좌표와 줌 레벨에 맞는 새로운 타일을 가져와 표시합니다. MapType 인터페이스를 구현하는 방법은 사용자 지도 유형 만들기를 참고합니다. 지도 유형 설정하기지도를 초기화할 때 지도 유형을 설정하려면 다음과 같이 MapOptions 객체의 mapTypeId 속성을 설정합니다. var map = new naver.maps.Map('map', { mapTypeId: naver.maps.MapTypeId.HYBRID });지도 유형을 동적으로 설정하려면 다음과 같이 Map 객체의 setMapTypeId 메서드를 이용합니다. map.setMapTypeId(naver.maps.MapTypeId.NORMAL);지도 유형 저장소 사용하기앞서 일반, 위성 등의 다양한 지도 유형을 설명했습니다. NAVER 지도 API v3는 이와 같은 지도 유형을 관리하기 위해 지도 유형 저장소라고 불리는 MapTypeRegistry 객체를 이용합니다. 지도 유형 저장소는 MapType 객체를 컬렉션으로 관리하고 있으며, NAVER 지도 API v3에서 기본적으로 제공하는 지도 유형은 NaverMapTypeOptions 객체에서 제공하는 팩토리 메서드를 이용해 접근할 수 있습니다. naver.maps.NaverMapTypeOption.getNormalMap();다음은 원하는 지도 유형(위성, 겹침보기)만 등록하는 예제입니다. 등록되지 않은 지도 유형을 사용하려고 할 때는 오류를 발생합니다. var registry = new naver.maps.MapTypeRegistry(); var map = new naver.maps.Map('map', { mapTypes: registry, mapTypeId: naver.maps.MapTypeId.SATELLITE }); map.mapTypes.set(naver.maps.MapTypeId.SATELLITE, naver.maps.NaverMapTypeOption.getSatelliteMap()); map.mapTypes.set(naver.maps.MapTypeId.HYBRID, naver.maps.NaverMapTypeOption.getHybridMap()); map.setMapTypeId(naver.maps.MapTypeId.NORMAL); // error thrown사용자 지도 유형 만들기사용자 지도 유형을 만들려면 앞서 설명한 MapType 인터페이스를 구현하고, 지도 유형 저장소에 추가해야 합니다. MapType 인터페이스를 구현하려면 다음 메서드와 속성을 정의해야 합니다. getTile (필수): 중심 세계 좌표와 투영법에 따라 표시할 x 축과 y 축 인덱스, 줌 레벨 z를 전달받아 화면에 표시할 타일 엘리먼트를 반환합니다. minZoom: 지도 유형이 타일을 표시할 수 있는 최소 줌 레벨을 지정합니다. maxZoom: 지도 유형이 타일을 표시할 수 있는 최대 줌 레벨을 지정합니다. tileSize: 타일의 크기를 지정합니다. 기본 값은 256 x 256입니다. projection: 지도 유형이 사용할 투영법입니다. 지정하지 않으면 지도 좌표와 세계 좌표가 일치하는 기본 투영법을 사용합니다. name: 지도 유형의 이름입니다. 지도 유형의 이름은 지도 유형 컨트롤 등에서 사용합니다. 다음은 MapType 인터페이스를 구현한 사용자 지도 유형의 예제입니다. var MyMapType = { name: &quot;Alphabet&quot;, minZoom: 0, maxZoom: 22, projection: naver.maps.EPSG3857, tileSize: new naver.maps.Size(50, 50), getTile: function(x, y, z) { var w = this.tileSize.width, h = this.tileSize.height; var ascii = parseInt(Math.abs(x + y) % 26, 10) + 65; alphabet = String.fromCharCode(ascii); var tile = document.createElement('div'); tile.style.width = w +'px'; tile.style.height = w +'px'; return tile; } }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10, mapTypeId: 'mine', mapTypes: new naver.maps.MapTypeRegistry({ 'mine': MyMapType }), mapTypeControl: true, mapTypeControlOptions: { style: naver.maps.MapTypeControlStyle.DROPDOWN } });사용자 지도 유형 만들기 이미지 지도 유형 만들기NAVER 지도 API v3는 이미지 타일 방식의 지도 유형을 빠르고, 쉽게 만들 수 있는 ImageMapType 클래스를 제공합니다. 이 클래스를 활용하면 NAVER 지도 API v3에서 제공하는 기본 지도 유형과 유사한 이미지 지도 유형을 만들 수 있습니다. ImageMapType 클래스를 이용해 이미지 지도 유형을 만들 때는 ImageMapTypeOptions 객체를 전달해야 합니다. 이 객체는 다음과 같은 메서드와 속성을 정의하고 있습니다. getTile (필수): 중심 세계 좌표와 투영법에 따라 표시할 x 축과 y 축 인덱스, 줌 레벨 z를 전달받아 화면에 표시할 이미지 타일의 URL 또는 URL의 배열을 반환합니다. minZoom: 지도 유형이 타일을 표시할 수 있는 최소 줌 레벨을 지정합니다. maxZoom: 지도 유형이 타일을 표시할 수 있는 최대 줌 레벨을 지정합니다. tileSize: 타일의 크기를 지정합니다. 기본 값은 256 x 256입니다. projection: 지도 유형이 사용할 투영법입니다. 지정하지 않으면 지도 좌표와 세계 좌표가 일치하는 기본 투영법을 사용합니다. name: 지도 유형의 이름입니다. 지도 유형의 이름은 지도 유형 컨트롤 등에서 사용합니다. repeatX: 현재 화면에서 지도 유형이 줌 레벨에 따라 표현할 수 있는 타일의 범위를 넘어 섰을 때 타일의 반복 여부입니다. 이 옵션은 다음과 세계 지도의 최소 레벨에서 지형을 연속적으로 표현하고자 할 때 주로 사용합니다. 다음은 ImageMapType 클래스를 이용해 GTA5 사용자 지도 유형을 만든 예제입니다. var GTA5MapTypeOption = function(name, type) { this.name = name; this.type = type; }; GTA5MapTypeOption.prototype = { constructor: GTA5MapTypeOption, name: '', type: '', projection: naver.maps.EPSG3857, minZoom: 1, maxZoom: 6, tileSize: new naver.maps.Size(256, 256), TRANSPARENT_URL: 'http://static.naver.net/maps/dot.gif', tileRanges: [1, 2, 4, 8, 16, 32], getName: function() { return this.name; }, getTileUrl: function(x, y, z) { var tileRange = this.tileRanges[z - 1]; if ((x &gt;=0 &amp;&amp; x &lt; tileRange) &amp;&amp; (y &gt;=0 &amp;&amp; y &lt; tileRange)) { return &quot;http://gta-5-map.com/&quot; +this.type+'/'+z+'-'+x+'_'+y+&quot;.png&quot;; } else { return this.TRANSPARENT_URL; } }, onerror: function(tileImg) { tileImg.src = this.TRANSPARENT_URL; } }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(74.92514151088395, -127.880859375), zoom: 2, mapTypes: new naver.maps.MapTypeRegistry({ &quot;Atlas&quot;: new naver.maps.ImageMapType(new GTA5MapTypeOption(&quot;Atlas&quot;, &quot;Tiles_ATLAS&quot;)), &quot;Satellite&quot;: new naver.maps.ImageMapType(new GTA5MapTypeOption(&quot;Satellite&quot;, &quot;Tiles_SAT&quot;)), }) }); map.setMapTypeId(&quot;Atlas&quot;);Grand Theft Auto V 지도 유형 이미지 지도 유형의 옵션을 동적으로 변경하기앞의 예제와 같이 ImageMapTypeOptions 객체를 지정해 ImageMapType 인스턴스를 생성하면 getMapTypeOptions 메서드를 이용해 지정한 ImageMapTypeOptions 객체를 가져올 수 있습니다. 이 객체를 동적으로 수정한 다음, setMapTypeOptions 메서드를 이용해 설정하면 지도 유형을 변경할 수 있습니다. 이때 지도를 새로고침해야 변경된 지도 유형이 반영됩니다. 다음은 지도의 타일 크기를 동적으로 변경하는 예제입니다. map.setMapTypeId(naver.maps.MapTypeId.NORMAL); var normalType = map.getMapType(); var normalTypeOption = normalType.getMapTypeOptions(); normalTypeOption.tileSize = new naver.maps.Size(512, 512); normalType.setMapTypeOptions(normalTypeOption); map.refresh();투영법과 타일의 크기를 동적으로 변경하기 × Search results Close "},"tutorial-Marker.html":{"id":"tutorial-Marker.html","title":"Tutorial: 마커","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.BicycleLayer naver.maps.CadastralLayer naver.maps.LabelLayer naver.maps.StreetLayer naver.maps.TrafficLayer Data Layer naver.maps.Data naver.maps.Feature naver.maps.Geometry Overlay naver.maps.OverlayView Naver Overlays naver.maps.Circle naver.maps.Ellipse naver.maps.GroundOverlay naver.maps.InfoWindow naver.maps.Marker naver.maps.Polygon naver.maps.Polyline naver.ma  원하는 위치에 마커 올리기마커를 사용하기 위해서 Marker 클래스의 객체를 생성합니다. 생성자에는 MarkerOptions 객체 리터럴을 인자로 넘겨서 마커의 속성을 설정해야 합니다.마커는 지도상의 한 위치를 아이콘으로 표시하는 객체입니다. 따라서 위치를 나타내는 position 속성을 반드시 입력해야 합니다. 그 이외의 속성은 기본값을 제공합니다. 다음 예제는 position 속성만 설정한 기본 마커를 네이버 그린팩토리 위에 올리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.3595704, 127.105399), map: map });마커 표시하기 다음은 마커의 setPosition 메서드를 사용하여 지도에 클릭한 지점으로 마커의 위치를 옮기는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var marker = new naver.maps.Marker({ position: new naver.maps.LatLng(37.3595704, 127.105399), map: map }); naver.maps.Event.addListener(map, 'click', function(e) { marker.setPosition(e.latlng); });클릭한 지점으로 마커 옮기기 원하는 이미지를 마커 아이콘으로 사용하기마커의 icon 속성은 마커의 외형인 아이콘을 정의하는 객체입니다. icon 속성은 두가지 타입의 객체 리터럴로 정의합니다. ImageIcon : 이미지 파일을 사용하여 아이콘을 설정합니다. SymbolIcon : 백터 그래픽(폴리곤)을 사용하여 아이콘을 설정합니다. 이번 색션에서는 ImageIcon 객체 리터럴을 활용하여 원하는 이미지의 마커를 사용하는 예제를 다룹니다. 다음은 icon 속성에 ImageIcon 객체 리터럴를 설정하여 특정 이미지의 마커를 만드는 예제입니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var markerOptions = { position: position, map: map, icon: { url: './img/pin_default.png', size: new naver.maps.Size(22, 35), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(11, 35) } }; var marker = new naver.maps.Marker(markerOptions);이미지 아이콘 사용하기 icon 속성에 ImageIcon 객체 리터럴 대신 이미지의 url만 넣어주어도 위 예제와 동일하게 동작합니다.icon 속성에 url 문자열을 넣어준다면 NAVER 지도 API v3 내부에서 자동으로 ImageIcon 객체 리터럴로 변환하고, ImageIcon의 size 속성은 이미지의 크기, origin 속성은 (0, 0), anchor 속성은 이미지의 중앙 하단 포인터를 기본값으로 설정합니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var markerOptions = { position: position, map: map, icon: './img/pin_default.png' }; var marker = new naver.maps.Marker(markerOptions);하나의 이미지에 여러 모양의 아이콘을 합친 스프라이트 이미지를 활용하여 마커를 만들수도 있습니다. var MARKER_ICON_URL = './img/sp_pins_spot_v2.png'; var MARKER_SPRITE_X_OFFSET = 29; var MARKER_SPRITE_Y_OFFSET = 50; var MARKER_SPRITE_POSITION = { &quot;A0&quot;: [0, 0], &quot;B0&quot;: [MARKER_SPRITE_X_OFFSET, 0], &quot;C0&quot;: [MARKER_SPRITE_X_OFFSET*2, 0], &quot;D0&quot;: [MARKER_SPRITE_X_OFFSET*3, 0], &quot;E0&quot;: [MARKER_SPRITE_X_OFFSET*4, 0], &quot;F0&quot;: [MARKER_SPRITE_X_OFFSET*5, 0], &quot;G0&quot;: [MARKER_SPRITE_X_OFFSET*6, 0], &quot;H0&quot;: [MARKER_SPRITE_X_OFFSET*7, 0], &quot;I0&quot;: [MARKER_SPRITE_X_OFFSET*8, 0], &quot;A1&quot;: [0, MARKER_SPRITE_Y_OFFSET], &quot;B1&quot;: [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET], &quot;C1&quot;: [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET], &quot;D1&quot;: [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET], &quot;E1&quot;: [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET], &quot;F1&quot;: [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET], &quot;G1&quot;: [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET], &quot;H1&quot;: [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET], &quot;I1&quot;: [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET], &quot;A2&quot;: [0, MARKER_SPRITE_Y_OFFSET*2], &quot;B2&quot;: [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET*2], &quot;C2&quot;: [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET*2], &quot;D2&quot;: [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET*2], &quot;E2&quot;: [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET*2], &quot;F2&quot;: [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET*2], &quot;G2&quot;: [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET*2], &quot;H2&quot;: [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET*2], &quot;I2&quot;: [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET*2] }; var myLatlng = new naver.maps.LatLng(37.3614483, 129.1114883); var mapOptions = { zoom: 11, center: myLatlng }; var map = new naver.maps.Map(document.getElementById('map'), mapOptions); var bounds = map.getBounds(), southWest = bounds.getSW(), northEast = bounds.getNE(), lngSpan = northEast.lng() - southWest.lng(), latSpan = northEast.lat() - southWest.lat(); var markers = [], marker, position; for (var key in MARKER_SPRITE_POSITION) { position = new naver.maps.LatLng( southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random()); marker = new naver.maps.Marker({ map: map, position: position, title: key, icon: { url: MARKER_ICON_URL, size: new naver.maps.Size(24, 37), anchor: new naver.maps.Point(12, 37), origin: new naver.maps.Point(MARKER_SPRITE_POSITION[key][0], MARKER_SPRITE_POSITION[key][1]) } }); };스프라이트 이미지 아이콘 사용하기 이미지 아이콘 마커 사용 시 레티나 디스플레이 대응하기ImageIcon 객체 리터럴에 scaledSize속성이 있습니다. scaledSize는 아이콘으로 사용하는 이미지의 사이즈를 강제로 조절하는 속성입니다. scaledSize를 입력하지 않으면 이미지의 원본 사이즈가 scaledSize에 기본값으로 입력됩니다. 레티나 디스플레이에 대응하기 위해서는 화면에 보이는 이미지보다 2배 큰 이미지를 준비하고 scaledSize를 원본 이미지 사이즈의 반을 입력합니다. 큰 이미지를 작게 보여주어 레티나 디스플레이에서도 정상적으로 보이게 하는 원리입니다. 다음은 레티나 디스플레이에 대응하는 단일 이미지 마커 예제 입니다.50 x 68 사이즈의 이미지를 25 x 34 사이즈의 마커 아이콘으로 사용하여 레티나 디스플레이에 대응합니다. var position = new naver.maps.LatLng(37.3595704, 127.105399); var map = new naver.maps.Map('map', { center: position, zoom: 10 }); var marker = new naver.maps.Marker({ position: position, map: map, icon: { url: './img/ico_pin.jpg', size: new naver.maps.Size(25, 34), scaledSize: new naver.maps.Size(25, 34), origin: new naver.maps.Point(0, 0), anchor: new naver.maps.Point(12, 34) } });이미지 아이콘 레티나 대응하기 다음은 레티나 디스플레이에 대응하는 스프라이트 이미지 마커 예제 입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); makeMarker(map, new naver.maps.LatLng(37.3595704, 127.105399), 0); makeMarker(map, new naver.maps.LatLng(37.3618025, 127.1153248), 1); makeMarker(map, new naver.maps.LatLng(37.3561936, 127.0983706), 2); function makeMarker(map, position, index) { var ICON_GAP = 31; var ICON_SPRITE_IMAGE_URL = './img/sp_pin_hd.png'; var iconSpritePositionX = (index * ICO ) ); var marker = new naver.maps.Marker({ map: map, position: position, title: key, icon: { url: MARKER_ICON_URL, size: new naver.maps.Size(24, 37), anchor: new naver.maps.Point(12, 37), origin: new naver.maps.Point(MARKER_SPRITE_POSITION[key][0], MARKER_SPRITE_POSITION[key][1]) }, zIndex: 100 }); markers.push(marker); }; naver.maps.Event.addListener(map, 'zoom_changed', function() { updateMarkers(map, markers); }); naver.maps.Event.addListener(map, 'dragend', function() { updateMarkers(map, markers); }); function updateMarkers(map, markers) { var mapBounds = map.getBounds(); var marker, position; for (var i = 0; i &lt; markers.length; i++) { marker = markers[i] position = marker.getPosition(); if (mapBounds.hasLatLng(position)) { showMarker(map, marker); } else { hideMarker(map, marker); } } } function showMarker(map, marker) { if (marker.setMap()) return; marker.setMap(map); } function hideMarker(map, marker) { if (!marker.setMap()) return; marker.setMap(null); }보이는 지도 영역의 마커만 표시하기 getDrawingRect 메서드를 활용하여 겹침 마커 구분하기NAVER 지도 API v3에서 제공하는 오버레이 중 Marker, Rectangle, Circle, Polyline, Polygon는 getDrawingRect 메서드를 제공합니다. 이 메서드는 현재 지도 상태에서 오버레이가 그려지는 영역을 구합니다. 반환값은 PointBounds 객체이고 단위는 화면 픽셀을 기준으로 합니다. 위 섹션에서는 주어진 영역에 특정 위치가 포함이 된지 여부를 확인할 수 있는 LatLngBounds, PointBounds의 hasPoint 메서드에 대해 설명하였습니다. 이번 섹션에서는 intersects 메서드를 설명합니다. LatLngBounds, PointBounds의 intersects메서드는 두 영역이 겹치는 지 여부를 검사하는 메서드입니다. 이 메서드를 사용하면 두 개의 마커가 현재 겹쳐진 상태인지 그렇지 않은지를 쉽게 알 수 있습니다. getDrawingRect 메서드로 두 마커의 그리기 영역을 구하고 두 영역이 겹치는지 검사하면 됩니다. 다음은 이를 간단하게 구현한 코드입니다. var marker1 = new naver.maps.Marker({...}); var marker2 = new naver.maps.Marker({...}); marker1.setMap(map); marker2.setMap(map); function intersects() { var marker1Rect = marker1.getDrawingRect(); var marker2Rect = marker2.getDrawingRect(); // 두 마커가 겹치는 지 여부를 true 또는 false로 리턴한다. return marker1Rect.intersects(marker2Rect); }다음 예제는 지도 위에 불특정 다수의 마커를 올리고 zoom_changed 이벤트 핸들러에서 각각의 마커들의 겸침상태를 확인하여 화면에 표시해주는 예제입니다. 이 예제는 위치가 변경되지 않는 마커이기 때문에 줌레벨이 변경되는 경우 겹침 여부 검사를 합니다. 지도 초기화 후 현재 보이는 지도 영역의 임의의 위치에 마커를 올립니다. 줌레벨이 변경되면 각 마커들은 다른 마커들과의 겹침 여부를 확인하고 인접한 마커들을 모으는 작업을 합니다. 겹쳐진 마커의 경우 하이라이트 처리를 한 후 인접한 마커들의 그리기 영역을 합쳐 지도 좌표계 단위의 LatLngBounds 객체로 변환하고 Rectangle을 그려 겹쳐진 마커들을 눈으로 확인할 수 있도록 합니다. var MARKER_ICON_URL = './img/sp_pins_spot_v3.png'; var MARKER_HIGHLIGHT_ICON_URL = './img/sp_pins_spot_v3_over.png'; var COLORS = ['#45ABD9', '#6154B6', '#E43736', '#44AE3F', '#F6D200', '#344554']; var MARKER_SPRITE_X_OFFSET = 29; var MARKER_SPRITE_Y_OFFSET = 50; var MARKER_SPRITE_POSITION = { &quot;A0&quot;: [0, 0], &quot;B0&quot;: [MARKER_SPRITE_X_OFFSET, 0], &quot;C0&quot;: [MARKER_SPRITE_X_OFFSET*2, 0], &quot;D0&quot;: [MARKER_SPRITE_X_OFFSET*3, 0], &quot;E0&quot;: [MARKER_SPRITE_X_OFFSET*4, 0], &quot;F0&quot;: [MARKER_SPRITE_X_OFFSET*5, 0], &quot;G0&quot;: [MARKER_SPRITE_X_OFFSET*6, 0], &quot;H0&quot;: [MARKER_SPRITE_X_OFFSET*7, 0], &quot;I0&quot;: [MARKER_SPRITE_X_OFFSET*8, 0], &quot;A1&quot;: [0, MARKER_SPRITE_Y_OFFSET], &quot;B1&quot;: [MARKER_SPRITE_X_OFFSET, MARKER_SPRITE_Y_OFFSET], &quot;C1&quot;: [MARKER_SPRITE_X_OFFSET*2, MARKER_SPRITE_Y_OFFSET], &quot;D1&quot;: [MARKER_SPRITE_X_OFFSET*3, MARKER_SPRITE_Y_OFFSET], &quot;E1&quot;: [MARKER_SPRITE_X_OFFSET*4, MARKER_SPRITE_Y_OFFSET], &quot;F1&quot;: [MARKER_SPRITE_X_OFFSET*5, MARKER_SPRITE_Y_OFFSET], &quot;G1&quot;: [MARKER_SPRITE_X_OFFSET*6, MARKER_SPRITE_Y_OFFSET], &quot;H1&quot;: [MARKER_SPRITE_X_OFFSET*7, MARKER_SPRITE_Y_OFFSET], &quot;I1&quot;: [MARKER_SPRITE_X_OFFSET*8, MARKER_SPRITE_Y_OFFSET] }; var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3595704, 127.105399), zoom: 10 }); var bounds = map.getBounds(), southWest = bounds.getSW(), northEast = bounds.getNE(), lngSpan = northEast.lng() - southWest.lng(), latSpan = northEast.lat() - southWest.lat(); var markers = [], markersMap = {}; var rectangles = [], colorIndex = 0; for (var key in MARKER_SPRITE_POSITION) { var position = new naver.maps.LatLng( southWest.lat() + latSpan * Math.rand gt;&lt;/div&gt; 지도를 초기화할 때 PanoramaOptions의 size를 지정하지 않으면, 초기화 시점의 지도 DOM 컨테이너의 크기로 지도 크기를 설정합니다. 그 후에는 setSize 메서드를 이용해 지도 크기를 변경하기 전까지, 지도 크기는 고정됩니다. 파노라마 옵션 설정하기파노라마 옵션은 파노라마를 생성할 때 파노라마의 속성을 초기화하는데 사용되며, 객체 리터럴로 만듭니다. 파노라마 옵션에 대한 자세한 설명은 PanoramaOptions 명세를 참고합니다. var panoramaOptions = { position: new naver.maps.LatLng(37.3599605, 127.1058814), size: new naver.maps.Size(800, 600), pov: { pan: -135, tilt: 29, fov: 100 } };파노라마 생성하기Panorama 클래스는 파노라마를 표현하는 클래스입니다. new 연산자를 이용하여 새 인스턴스를 생성합니다.파노라마를 표시하려면 파노라마 뷰어가 삽입될 DOM 요소 또는 DOM 요소의 id를 명시해야 합니다. var pano = new naver.maps.Panorama(document.getElementById(&quot;pano&quot;), { position: new naver.maps.LatLng(37.3599605, 127.1058814) });또는 var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814) });새 인스턴스를 만들 때 두 가지 인수를 전달합니다. 파노라마를 표현할 컨테이너 엘리먼트로 반드시 전달해야 하는 인수입니다. 앞서 파노라마를 표현하기 위해 지정한 DOM 요소의 id 문자열을 직접 전달하거나, document.getElementById 메서드를 이용해 해당 DOM 요소의 참조를 전달할 수 있습니다. 파노라마의 속성을 초기화하는데 이용하는 파노라마 옵션도 필수입니다. panoId 혹은 position 속정 중 하나는 반드시 설정해야 합니다. 파노라마 위치와 시야(POV)파노라마 위치PanoramaLocation 객체는 파노라마의 위치 정보를 나타냅니다. var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); naver.maps.Event.addListener(pano, &quot;pano_changed&quot;, function() { console.log(&quot;PanoramaLocation&quot;, pano.getLocation()); // panoId, title, address, coord, photodate });파노라마 시야(Pov)PanoramaPov 객체는 파노라마의 시야(POV, Point of View) 정보를 나타냅니다. var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814) }); naver.maps.Event.addListener(pano, &quot;pov_changed&quot;, function() { console.log(&quot;PanoramaPov&quot;, pano.getPov()); // pan, tilt, fov });파노라마 이벤트Panorama 객체는 상태 변경에 대한 알림 및 이벤트를 제공합니다. 상태 변경 알림 pano_changed: 파노라마 id가 변경되면 발생하는 이벤트입니다. 이 이벤트는 시야가 변경되었을 때는 발생하지 않습니다. 파노라마 id 또는 파노라마 위치가 변경되어 새로운 파노라마를 조회한 다음 파노라마 id가 변경되었을 때 발생합니다. pov_changed: 파노라마 시야가 변경되면 발생하는 이벤트입니다. 이 이벤트는 파노라마 id와 파노라마 위치가 변경되었을 때는 발생하지 않습니다. 이벤트 init: 파노라마 초기화를 끝내면 발생하는 이벤트입니다. 따라서 파노라마 위에 마커 등의 오버레이를 올리려면 이 이벤트가 발생한 다음에 수행해야 정상적으로 동작합니다. pano_status: 파노라마 조회를 끝내면 발생하는 이벤트입니다. 파노라마 조회를 정상적으로 마치면 OK 상태이며, 파노라마 조회를 비정상적으로 마치거나 파노라마가 없으면 ERROR 상태입니다. var pano = new naver.maps.Panorama(&quot;pano&quot;, { position: new naver.maps.LatLng(37.3599605, 127.1058814), pov: { pan: -135, tilt: 29, fov: 100 }, visible: false }); naver.maps.Event.addListener(pano, &quot;init&quot;, function() { pano.setVisible(true); }); naver.maps.Event.addListener(pano, &quot;pano_status&quot;, function(status) { $(&quot;#pano_status_cell&quot;).text(status + &quot;, &quot; + pano.getPanoId()); }); naver.maps.Event.addListener(pano, &quot;pano_changed&quot;, function() { $(&quot;#id_cell&quot;).text(pano.getPanoId()); $(&quot;#position_cell&quot;).text(pano.getPosition()); $(&quot;#roadname_cell&quot;).text(pano.getLocation().title); $(&quot;#address_cell&quot;).text(pano.getLocation().address); $(&quot;#photodate_cell&quot;).text(pano.getLocation().photodate); }); naver.maps.Event.addListener(pano, &quot;pov_changed&quot;, function() { $(&quot;#pan_cell&quot;).text(pano.getPov().pan); $(&quot;#tilt_cell&quot;).text(pano.getPov().tilt); $(&quot;#fov_cell&quot;).text(pano.getPov().fov); $(&quot;#zoom_cell&quot;).text(pano.getZoom()); $(&quot;#min_zoom_cell&quot;).text(pano.getMinZoom()); $(&quot;#max_zoom_cell&quot;).text(pano.getMaxZoom()); }); 위 예제는 jQuery 구문을 포함하고 있습니다. 파노라마 이벤트 처리하기 × Search results Close "},"tutorial-Projection.html":{"id":"tutorial-Projection.html","title":"Tutorial: 지도 투영","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl  대칭형 크기의 타일을 사용하는 지도 유형에서는 세계 좌표가 x 축은 0 ~ 256 사이의 값을 가지지만, y 축은 0 ~ 64 사이의 값을 가집니다. NAVER 지도 API v3는 현재 선택된 지도 유형의 tileSize 속성을 참조해 세계 좌표 범위를 MapSystemProjection이 자동으로 계산하도록 설계되었습니다. MapSystemProjection은 지도 유형에 설정된 투영 객체를 내부적으로 참조하고 있습니다. 따라서, 지도 유형에 설정하는 투영 객체는 세계 좌표의 범위를 x 축과 y 축 모두 0 ~ 1 사이의 값으로 계산되도록 구현되어야 합니다. MapSystemProjection 인스턴스는 Map 객체의 getProjection 메서드를 이용해 접근할 수 있습니다. 지도 유형에 설정한 본래의 투영 객체는 Map 객체의 getPrimitiveProjection 메서드를 이용해 접근할 수 있습니다. 다음은 MapSystemProjection 인스턴스와 지도 유형의 투영 객체의 세계 좌표 변환을 보여줍니다. 이 예제에서 결과 값을 살펴보면 본래의 투영 객체로 변환한 세계 좌표에서 타일 크기를 곱한 결과가 실제 API에서 사용하는 세계 좌표라는 것을 알 수 있습니다. map.getProjection() === map.getMapType().projection; // false map.getPrimitiveProjection() === map.getMapType().projectio; // true var cityHall = new naver.maps.LatLng(37.5666805, 126.9784147); var systemWorldPoint = map.getProjection().fromCoordToPoint(cityHall); // 105.44749755859375, 163.32960205078126 var worldPoint = map.getPrimitiveProjection().fromCoordToPoint(cityHall); // 0.41190428733825685, 0.6380062580108643 systemWorldPoint.equals( worldPoint.mul(256, 256) ); // true화면 좌표 (Offset Coordinate)화면 좌표는 NAVER 지도 API v3가 삽입한 지도 화면의 DOM 컨테이너 상에서의 오프셋입니다. 이 좌표는 픽셀 단위의 값을 나타내므로 각종 오버레이를 지도 위에 위치시키는데 주로 사용합니다. 화면 좌표는 지도의 이동, 줌 레벨 변경 등으로 인한 DOM 컨테이너의 위치에 따라 변동될 수 있는 좌표이므로 어느 한 지점을 고유하게 가리키는 절대 좌표로 사용할 수는 없습니다. 다음은 화면 좌표를 이용해 사용자 컨텍스트 메뉴를 표시하는 것을 보여줍니다. var myMenu = document.createElement('div'); myMenu.style.position = 'absolute'; myMenu.style.zIndex = 10000; map.getPanes().overlayLayer.appendChild(myMenu); naver.maps.Event.addListener(map, 'rightclick', function(e) { var offset = e.offset; myMenu.style.left = offset.x +'px'; myMenu.style.top = offset.y +'px'; }); × Search results Close "},"tutorial-Quota.html":{"id":"tutorial-Quota.html","title":"Tutorial: 사용 제한","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver. , 127.11353302001953), new naver.maps.LatLng(37.3606921307849, 127.10452079772949), new naver.maps.LatLng(37.36821310838941, 127.10814714431763), new naver.maps.LatLng(37.360760351656545, 127.11299657821654), new naver.maps.LatLng(37.365620929135716, 127.1036195755005) ], clickable: true, // 사용자 인터렉션을 받기위해 clikable를 true로 설정합니다. strokeColor: '#5347AA', strokeStyle: 'longdash', strokeOpacity: 0.5, strokeWeight: 5 }); naver.maps.Event.addListener(polyline, 'mouseover', function() { polyline.setOptions({ strokeColor: '#E51D1A', strokeStyle: 'solid', strokeOpacity: 1 }); }); naver.maps.Event.addListener(polyline, 'mouseout', function() { polyline.setOptions({ strokeColor: '#5347AA', strokeStyle: 'longdash', strokeOpacity: 0.5 }); });폴리라인 옵션 사용하기 동적으로 폴리라인 그리기Polyline 객체의 path 속성은 지도 좌표 리스트를 입력합니다. 지도 좌표 리스트를 입력할 때 [Array]로 입력할 수 있지만 객체 내부적으로는 KVOArray로 저장하고 관리합니다. 따라서 getPath 메서드를 통해 반환 받은 path는 KVOArray 입니다. KVOArray는 리스트의 내부 요소가 변경될 때마다 이에 해당하는 이벤트를 발생시켜 상태 변경을 알려줍니다. Polyline 객체는 이러한 KVOArray의 기능을 활용하여 path의 상태를 동적으로 반영하여 선을 그립니다. KVOArray에 대한 자세한 설명은 KVO 상태 변경 알림를 참고합니다. 다음은 지도 클릭 시 클릭한 지점의 지도 좌표를 동적으로 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3700065, 127.121359), zoom: 9 }); var polyline = new naver.maps.Polyline({ map: map, path: [], strokeColor: '#5347AA', strokeWeight: 2 }); naver.maps.Event.addListener(map, 'click', function(e) { var point = e.latlng; var path = polyline.getPath(); path.push(point); new naver.maps.Marker({ map: map, position: point }); });클릭한 지점 폴리라인 연결하기 폴리곤폴리곤은 일련의 지도 좌표 리스트를 잇는 닫힌 다각형을 그립니다. 따라서 폴리라인과 다르게 내부 색상에 대한 옵션이 추가됩니다. 그리고 닫힌 다각형 영역 내에 구멍(hole or interior ring)을 표현할 수 있기 때문에 폴리라인의 좌표 리스트는 여러 개의 path 로 구성되는 paths 속성을 갖습니다. 지도 위에 폴리곤 그리기Polygon 객체를 만들 때 paths 속성에 폴리곤을 구성하는 하나의 path를 입력합니다(paths는 반드시 입력해야 합니다). paths는 여러 개의 path를 입력할 수 있는 이중 배열이어야 합니다. 그리고 map 속성에 폴리곤이 그려질 Map 객체를 입력하거나, setMap 메서드를 통해 지도객체를 설정할 수 있습니다. 다음은 Polygon 객체를 만들어 지도 위에 폴리곤을 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3 });폴리곤, 폴리라인 그리기 폴리곤 옵션 살펴보기폴리곤 또한 폴리라인과 마찬가지로 색상, 두깨, 선 스타일, 투명도를 설정할 수 있습니다. 그리고 폴리곤 내부 채우기 색상과 투명도를 설정할 수 있습니다. 폴리곤의 스타일은 Polygon 객체 생성 시 생성자에 PolygonOptions 객체 리터럴을 설정할 수도 있고 생성 후 setOptions 메서드를 통해 동적으로 스타일을 변경할 수도 있습니다. PolygonOptions 객체 리터럴의 속성 중 clikable 속성을 true로 설정하면 사용자 인터랙션을 처리할 수도 있습니다. 다음은 마우스오버, 아웃 사용자 인터랙션 시 setOptions 메서드를 사용하여 선 스타일을 변경하는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3, clikable: true }); naver.maps.Event.addListener(polygon, 'mouseover', function() { polygon.setOptions({ strokeColor: '#E51D1A', strokeOpacity: 1 }); }); naver.maps.Event.addListener(polygon, 'mouseout', function() { polygon.setOptions({ strokeColor: '#ff0000', strokeOpacity: 0.6 }); });폴리곤 옵션 사용하기 구멍 뚫린 폴리곤 그리기Polygon 객체의 paths 속성은 여러 개의 path로 구성된 배열입니다. 폴리라인과 다르게 폴리곤이 여러개의 path로 구성된 paths 속성을 가지는 이유는 하나 이상의 닫힌 도형을 표현하거나 구멍이 뚫린 폴리곤을 표현하기 위해서입니다. 폴리곤 내부에 구멍을 표현하기 위해서는 첫번째 path는 폴리곤 외부 좌표를 설정하는데, 시계 방향의 순서대로 지도 좌표 리스트를 구성하고 두번째 path는 구멍의 좌표를 시계 반대 방향으로 좌표 리스트를 구성합니다. 아래 예제는 위 기본 예제의 폴리곤에 구멍을 뚧은 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [ [ new naver.maps.LatLng(37.37544345085402, 127.11224555969238), new naver.maps.LatLng(37.37230584065902, 127.10791110992432), new naver.maps.LatLng(37.35975408751081, 127.10795402526855), new naver.maps.LatLng(37.359924641705476, 127.11576461791992), new naver.maps.LatLng(37.35931064479073, 127.12211608886719), new naver.maps.LatLng(37.36043630196386, 127.12293148040771), new naver.maps.LatLng(37.36354029942161, 127.12310314178465), new naver.maps.LatLng(37.365211629488016, 127.12456226348876), new naver.maps.LatLng(37.37544345085402, 127.11224555969238) ], [ new naver.maps.LatLng(37.368485964153784, 127.10971355438232), new naver.maps.LatLng(37.368520071054576, 127.11464881896971), new naver.maps.LatLng(37.36350619025713, 127.11473464965819), new naver.maps.LatLng(37.363403862670665, 127.1097993850708), new naver.maps.LatLng(37.368485964153784, 127.10971355438232) ] ], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3 });구멍난 폴리곤 그리기 동적으로 폴리곤 그리기Polygon의 paths는 KVOArray 객체이고 paths의 요소인 path 또한 지도 좌표 리스트로 구성된 KVOArray입니다. 따라서 폴리라인과 마찬가지로 KVOArray를 활용하여 폴리곤의 좌표 구성을 동적으로 변경할 수 있습니다. 생성시 PolygonOptions의 paths를 입력할 때 또는 setPaths 메서드를 통해 입력할 때에는 [Array]로 입력할 수 있지만 객체 내부적으로는 KVOArray로 저장하고 관리합니다. 따라서 getPaths 메서드를 통해 반환 받은 paths는 KVOArray 이고 내부 path 또한 KVOArray 입니다. KVOArray에 대한 자세한 설명은 KVO 상태 변경 알림를 참고합니다. 다음은 지도 클릭 시 클릭한 지점의 지도 좌표를 동적으로 반영하여 폴리곤을 그리는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var polygon = new naver.maps.Polygon({ map: map, paths: [[]], fillColor: '#ff0000', fillOpacity: 0.3, strokeColor: '#ff0000', strokeOpacity: 0.6, strokeWeight: 3, clikable: true }); naver.maps.Event.addListener(map, 'click', function(e) { var point = e.latlng; var path = polygon.getPaths().getAt(0); path.push(point); new naver.maps.Marker({ map: map, position: point }); });클릭한 지점 폴리곤 연결하기 사각형 그리기Rectangle 객체는 지도의 영역을 정의하여 간단하게 직사각형을 그릴 수 있는 객체입니다. 생성자에 RectangleOptions 객체 리터럴을 넘겨 사각형을 그립니다. bounds 속성에 LatLngBounds 또는 PointBounds 객체로 지도 영역을 설정할 수 있습니다. 폴리곤 객체와 마찬가지로 선, 채우기 스타일을 정의하는 옵션이 있습니다. 다음 예제는 Rectangle 객체를 생성하여 지도에 직사각형을 그리는 예제입니다. var map = new naver.maps.Map('map'); var rectangle = new naver.maps.Rectangle({ map: map, bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(37.565, 126.9761217732253), // sw new naver.maps.LatLng(37.568, 126.980655026774) // ne ), strokeColor: '#5347AA', strokeOpacity: 0.8, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.6 });사각형, 원, 타원 그리기 다음 예제는 지도의 bounds가 변경될 때마다 Rectangle의 bounds도 함께 변경하는 예제입니다. var map = new naver.maps.Map('map', { center: new naver.maps.LatLng(37.3674001, 127.1181196), zoom: 9 }); var rectangle = new naver.maps.Rectangle({ map: map, bounds: map.getBounds(), strokeColor: 'none', fillColor: '#E51D1A', fillOpacity: 0.3 }); naver.maps.Event.addListener(map, 'bounds_changed', function() { rectangle.setBounds(map.getBounds()); });지도 좌표 경계 확인하기 원 그리기Circle 객체는 원의 중심점과 m 단위의 반지름을 입력하여 지도 위에 원을 그리는 객체입니다. CircleOptions 객체 리터럴을 통해 center 속성에 원의 중심 지도 좌표, radius 속성에 m 단위의 반지름을 설정할 수 있고 다른 도형 오버레이와 마찬가지로 선, 채우기 스타일을 설정할 수 있습니다. 다음 예제는 그린팩토리에서 반경 500m를 원으로 그린 예제입니다. var GREEN_FACTORY = new naver.maps.LatLng(37.3595953, 127.1053971); var map = new naver.maps.Map('map', { center: GREEN_FACTORY, zoom: 10 }); var circle = new naver.maps.Circle({ map: map, center: GREEN_FACTORY, radius: 500, strokeColor: '#5347AA', strokeOpacity: 0.5, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.3 });사각형, 원, 타원 그리기 타원 그리기Ellipse 객체는 지도의 영역을 정의하여 간단하게 타원을 그릴 수 있는 객체입니다. 생성자에 EllipseOptions 객체 리터럴을 넘겨 타원을 그립니다. bounds 속성에 LatLngBounds 또는 PointBounds 객체로 지도 영역을 설정할 수 있습니다. 다른 도형 오버레이와 마찬가지로 선, 채우기 스타일을 설정할 수 있습니다. 다음 예제는 Ellipse 객체를 생성하여 지도에 타원을 그리는 예제입니다. var map = new naver.maps.Map('map'); var ellipse = new naver.maps.Ellipse({ map: map, bounds: new naver.maps.LatLngBounds( new naver.maps.LatLng(37.565, 126.9761217732253), // sw new naver.maps.LatLng(37.568, 126.980655026774) // ne ), strokeColor: '#5347AA', strokeOpacity: 0.8, strokeWeight: 2, fillColor: '#E51D1A', fillOpacity: 0.6 });사각형, 원, 타원 그리기 × Search results Close "},"tutorial-UI-Event.html":{"id":"tutorial-UI-Event.html","title":"Tutorial: UI 이벤트","body":" Namespaces navernaver.maps Classes Base naver.maps.LatLng naver.maps.LatLngBounds naver.maps.Point naver.maps.PointBounds naver.maps.Size KVO naver.maps.KVO naver.maps.KVOArray Map/MapType naver.maps.Map MapType naver.maps.ImageMapType naver.maps.MapTypeRegistry naver.maps.NaverMapTypeOption Control naver.maps.CustomControl Naver Controls naver.maps.LogoControl naver.maps.MapDataControl naver.maps.MapTypeControl naver.maps.ScaleControl naver.maps.ZoomControl Layer naver.maps.Layer Naver Layers naver.maps.BicycleLayer naver.maps.CadastralLayer naver.maps.LabelLayer naver.maps.StreetLayer naver.maps.TrafficLayer Data Layer naver.maps.Data naver.maps.Feature naver.maps.Geometry Overlay naver.maps.OverlayView Naver Overlays naver.maps.Circle naver.maps.Ellipse naver.maps.GroundOverlay naver.maps.InfoWindow naver.maps.Marker naver.maps.Polygon naver.maps.Polyline naver.maps.Rectangle Submodule: panorama naver.maps.AroundControl naver.maps.FlightSpot naver.maps.Panorama Interfaces Abstra , drag, dragend touchstart, touchmove, touchend, pinchstart, pinch, pinchend, tap, longtap, twofingertap, doubletap 이 이벤트는 표준 DOM(Document Object Model) 이벤트처럼 보이나 실제로는 NAVER 지도 API v3의 이벤트입니다. 따라서 브라우저 간 특성차를 사용자가 별도로 처리할 필요 없이 DOM 이벤트를 수신하거나 응답할 수 있습니다. 이벤트 리스너 등록하기이벤트 리스너를 등록하면 지도 UI 이벤트를 수신할 수 있습니다. addListener 메서드를 이용해 특정 객체에서 발생한 이벤트를 받아 핸들러를 실행하는 리스너를 등록합니다. 다음 예제는 지도를 클릭했을 때, 해당 위치를 console.log 메서드로 출력하는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); naver.maps.Event.addListener(map, 'click', function(e) { console.log(e); });리스너를 등록하면 다음과 같이 MapEventListener 객체를 받습니다. MapEventListener = { eventName: String, listener: Function, listenerId: String, target:Object }MapEventListener 객체는 등록된 리스너의 정보를 담고 있는 객체로 등록된 리스너를 제거할 때 이용합니다. 이벤트 리스너 제거하기이벤트 리스너를 등록 해제하면 더 이상 지도 UI 이벤트를 수신하지 않습니다. removeListener 메서드를 이용해 등록한 리스너를 제거합니다. 다음 예제는 마커에 등록한 리스너를 제거하는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var markerOptions = { position: map.getCenter(), map: map }; var marker = new naver.maps.Marker(markerOptions); var listener = naver.maps.Event.addListener(marker, 'click', function() { map.setZoom(8); map.setCenter(marker.getPosition()); naver.maps.Event.removeListener(listener); });이벤트 인수에 접근하기지도 UI 이벤트가 발생되면 NAVER 지도 API v3는 일반적으로 이벤트 인수를 전달하며, 등록한 리스너를 이용해 이벤트 인수에 접근할 수 있습니다 예를 들어, Map 객체는 click 이벤트 등 몇 가지 이벤트에 대해 PointerEvent 객체의 인수를 전달합니다. 다음 예제는 지도를 클릭했을 때, 해당 위치에 마커를 올리는 예제입니다. var mapOptions = { zoom: 4, center: new naver.maps.LatLng(37.3614483, 127.1114883) }; var map = new naver.maps.Map('map', mapOptions); var listener = naver.maps.Event.addListener(map, 'click', function(e) { var marker = new naver.maps.Marker({ position: e.coord, map: map }); }); × Search results Close "},"tutorial-1-control-simple.example.html":{"id":"tutorial-1-control-simple.example.html","title":"Examp
